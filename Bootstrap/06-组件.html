<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="list-group mb-4">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <div class="btn_group mt-4">
            <button type="button" class="btn-secondary">Left</button>
            <button type="button" class="btn-secondary">Middle</button>
            <button type="button" class="btn-secondary">Right</button>                           
        </div> 
    </div>

    <!-- 卡片布局 -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <!-- 分为标题和内容两部分 -->
                <div class="card-title">头部</div>
                <div class="card-text">标题</div>
                <ul class="list-group">
                    内容
                    <li class="list-group-item">第一个</li>
                    <li class="list-group-item">第二个</li>
                    <li class="list-group-item">第三个</li>
                </ul>
            </div>
            <div class="card-footer">底部</div>
        </div>
    </div>

    <div class="container">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav"></a></li>
            <li class="nav-item"><a href="#" class="nav"></a></li>
            <li class="nav-item"><a href="#" class="nav"></a></li>
        </ul>
    </div>
    
</body>
</html>
