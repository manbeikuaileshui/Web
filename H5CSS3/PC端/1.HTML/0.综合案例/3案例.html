<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱单网</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
<table width="600">
    <!-- 第一行 -->
    <tr>
        <td>性别</td>
         <td>
            <input type="radio" name="sex" checked="checked" id="nan">
            <label for="nan"><img src="3.案例图片/nan.jpg" width="30">男</label>
            <input type="radio" name="sex" id="nv">
            <label for="nv"><img src="3.案例图片/nv.jpg" width="30">女</label>
        </td>
    </tr>
<!-- 第二行 -->
    <tr>
        <td>生日</td>
        <td>
            <select>
                <option>--请选择年--</option>
                <option>1999</option>
                <option>2000</option>
            </select>
            <select>
                <option>--请选择月--</option>
                <option>1</option>
                <option>2</option>
            </select>
            <select>
                <option>--请选择日--</option>
                <option>1</option>
                <option>2</option>
            </select>
        </td>
    </tr>
    <!-- 第三行 -->
    <tr>
        <td>所在地区</td>
        <td><input type="text" value="北京思密达"></td>
    </tr>
    <!-- 第四行 -->
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="marry" checked="checked" id="weihun">
            <label for="weihun">未婚</label>
            <input type="radio" name="marry" id="yihun">
            <label for="yihun">已婚</label>
            <input type="radio" name="marry" id="lihun">
            <label for="lihun">离婚</label>
        </td>
    </tr>
    <!-- 第五行 -->
    <tr>
        <td>学历</td>
        <td><input type="text" value="幼儿园"></td>
    </tr>
    <!-- 第六行 -->
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="love" id="wumei">
            <label for="wumei">妩媚的</label>
            <input type="checkbox" name="love" id="keai">
            <label for="keai">可爱的</label>
            <input type="checkbox" name="love" id="xianrou">
            <label for="xianrou">小鲜肉</label>
            <input type="checkbox" name="love" id="larou">
            <label for="larou">老腊肉</label>
            <input type="checkbox" name="love" checked="checked" id="douyao">
            <label for="douyao">都喜欢</label>
        </td>
    </tr>
    <!-- 第七行 -->
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea cols="20" rows="2">自我介绍</textarea>
        </td>
    </tr>
    <!-- 第八行 -->
    <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
    </tr>
    <!-- 第九行 -->
    <tr>
        <td></td>
        <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
    </tr>
    <!-- 第十行 -->
    <tr>
        <td></td>
        <td><a href="#">我是会员，立即登录</a></td>
    </tr>
    <!-- 第十一行 -->
    <tr>
        <td></td>
        <td>
            <h4>我承诺</h4>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
    
    </table>
</body>
</html>
