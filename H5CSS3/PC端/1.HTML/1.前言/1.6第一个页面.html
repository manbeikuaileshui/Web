<html>
    <head>
        <title> 第一个页面 </title>
    </head>
    <body>
        键盘敲烂，工资过万
    </body>
</html>
<!-- HTML 文档的后缀名必须是.html或htm，浏览器的作用是读取HTML文档，并以网页的形式显示出它们。
此时，用浏览器打开这个网页，我们就可以预览我们写的第一个HTML文件了

    -------------------------> <html>
    |                      ------> <head>
    |        文档的头部 <--|           <title> 第一个页面 </title> <------ 网页标题
html最大标                 ------> </head>
签，根标签                         <body>----------
    |                                 主体内容    |-->文档的主体，以后我们的页面内容，基本都是放到body里面的    
    |                             </body> --------
    -------------------------> </html> -->
