<!-- VSCode的使用
1.双击打开软件
2.新建文件（Ctrl+N)
3.保存（Ctrl+S)，注意一定要保存为.html文件
4.Ctrl+加号，Ctrl+减号，可以放大缩小视窗
5.生成页面骨架结构：输入!按下Tab键
6.利用插件在浏览器中预览页面：单击鼠标右键，在弹出的窗口点击“Open In Default Browser”或“Alt+L和Alt+O -->
