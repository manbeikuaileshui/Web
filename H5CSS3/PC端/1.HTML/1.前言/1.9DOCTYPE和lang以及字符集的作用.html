<!-- VSCode 工具生成骨架标签新增代码
1.<!DOCTYPE>标签：文档类型声明，作用就是告诉浏览器使用哪种HTML版本来显示网页
  <!DOCTYPE html>:表示当前页面采取的是HTML5版本来显示网页的。
  <!DOCTYPE>不是一个HTML标签，它就是文档类型声明标签。

2.lang语言：用来定义当前文档显示的语言。
  en定义语言为英文，zh-CN定义语言为中文。
  简单来说，定义为en就是英文网页，定义为zh-CN就是中文网页。
  其实对于文档现实来说，定义成en的文档也可以显示中文，定义成zh-CN的文档也可以显示英文。

3.charset字符集
字符集(Character set)是多个自符的集合。以便计算机能够识别和存储各种文字。
在<head>标签内，可以通过<meta>标签的charset属性来规定HTML文档应该使用哪种字符编码。
     <meta charset="UTF-8" />
charset常用的值有：GB2312(简体中文)、BIG5(繁体中文)、GBK(包含简体中文和繁体中文)和
                  UTF-8(万国码)：基本包含了全世界所有国家需要用到的字符。
注意：上面语法是必须要写的代码，否则可能引起乱码的情况。一般情况下，统一使用“UTF-8”编码，
      尽量统一写成标准的“UTF-8”，不要写成“utf8”或“UTF8"。 -->
