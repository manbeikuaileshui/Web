<!-- 1.标题标签<h1>--<h6>
    <h1> 我是一级标签 </h1>  以此类推
    标签语义：作为标题使用，并且依据重要性递减
    特点：1.加了标题的文字会变的加粗，字号也会依次变大。
          2.一个标题独占一行。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>标题标签</h1>
    <h1>标题一共六级选</h1>
    <h2>文字加粗一行显</h2>
    <h3>由大到小依次减</h3>
    <h4>从重到轻随之变</h4>
    <h5>语法规范书写后</h5>
    <h6>具体效果刷新见</h6>
                   --Mr wu
</body>
</html>
