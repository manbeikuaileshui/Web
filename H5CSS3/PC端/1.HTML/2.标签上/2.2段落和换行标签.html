<!-- 在HTML标签中，<p>标签用于定义段落，它可以将整个网页分为若干个段落。
    <p> 我是一个段落标签 </p>
    标签语义：可以把HTML文档分割为若干段落。
    特点：1.文本在一个段落中会根据浏览器窗口的大小自动换行。
          2.段落和段落之间保有空隙。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>辅导费经济危机咖喱苟富贵股份个健康科技<br/>个人工破人家空瓶开吗苦尽甘来辅导费经济
    危机咖喱苟富贵股份个健康科技个人工破人家空瓶开吗苦尽甘来</P>
    
    <P>辅导费经济危机咖喱苟富贵股份个健康科技个人工破人家空瓶开吗苦尽甘来辅导费经济<br>
        危机咖喱苟富贵股份个健康科技个人工破人家空瓶开吗苦尽甘来</P>
</body>
</html>

<!-- 在HTML中，一个段落中的文字会从左到右依次排序，直到浏览器窗口的右端，然后才自动换行。若果希望某段
文本强制换行显示，就需要使用换行标签<br/>。
标签语义：强制换行。
特点：1.<br/>是个单标签。
      2.<br/>标签只是简单地开始新的一行，跟段落不一样，段落之间会插入一些垂直的间距。 -->
