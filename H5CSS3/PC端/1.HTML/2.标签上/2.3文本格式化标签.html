<!-- 在网页中，有时候需要为文字设置粗体、斜体或下划线等效果，这时就需要用到HTML中的文本格式标签，
使文字以特殊的方式显示。
标签语义：突出重要性，比普通文字更重要。

加粗：<strong></strong> 或 <b></b>
倾斜：<em></em> 或 <i></i>
删除线：<del></del> 或 <s></s>
下划线：<ins></ins> 或 <u></u> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>我是<strong>加粗</strong>的文字<br>
    我是<b>加粗</b>的文字</P>

    <P>我是<em>倾斜</em>的文字<br>
    我是<i>倾斜</i>的文字</P>

    <P>我是有<del>删除线</del>的文字<br>
    我是有<s>删除线</s>的文字</P>

    <P>我是有<ins>下划线</ins>的文字<br>
    我是有<u>下划线</u>的文字</P>
</body>
</html>
