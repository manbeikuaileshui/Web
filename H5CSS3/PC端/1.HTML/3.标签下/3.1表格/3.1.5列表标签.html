<!-- 
根据使用场景的不同，列表可分为三大类：
1.无序列表
  <1> <ul>标签表示HTML页面中项目的无序列表，一般会以项目符号呈现列表项，而列表
      项使用<li>标签定义。
  <2> 无序列表的各个列表项之间没有顺序级别之分，是并列的
  <3> <ul></ul>中只能嵌套<li></li>,直接在<ul></ul>标签中输入其它标签或者文字
      的做法是不被允许的。
  <4> <li>与</li>之间相当于一个容器，可以容纳所有元素。
  <5> 无序列表会带有自己的样式属性，但在实际使用时，我们会使用CSS来设置。
  <6> 无序列表的基本语法格式如下：
      <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        ......
      </ul>

2.有序列表
  <1> 在HTML标签中，<ol>标签用于定义有序列表，列表排序以数字来显示，并且使用
      <li>标签来定义列表项
  <2> <ol></ol>中只能嵌套<li></li>,直接在<ol></ol>标签中输入其它标签或者文
      字的做法是不被允许的。
  <3> <li>与</li>之间相当于一个容器，可以容纳所有元素。
  <4> 有序列表会带有自己的样式属性，但在实际使用时，我们会使用CSS来设置。
  <5> 有序列表的基本语法格式如下：
      <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        ......
      </ol>

3.自定义列表
  <1> 在HTML标签中，<dl>标签用于定义描述列表（或定义列表），该标签会与<dt>（定
      义项目/名字）和<dd>（描述每一个项目/名字）一起使用。
  <2> <dl></dl>里面只能包含<d>和<dt>
  <3> <dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>
  <4> 基本语法如下：
     <dl>
        <dt>名词</dt>
        <dd>名词1解释1</dd>
        <dd>名词2解释2</dd>
        <dd>名词3解释3</dd>
             ......
     </dl>
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h4>您喜欢的食物</h4>
     <ul>
         <li>榴莲</li>
         <li>香蕉</li>
         <li>苹果</li>
         <li>樱桃</li>
     </ul>

     <h4>你喜欢的明星</h4>
     <ol>
         <li>陈伟霆</li>
         <li>许凯</li>
         <li>黄子韬</li>
         <li>李一桐</li>
     </ol>

     <dl>
         <dt>关注我们</dt>
         <dd>新浪微博</dd>
         <dd>官方微信</dd>
         <dd>联系我们</dd>
     </dl>

 </body>
 </html>

 <!-- 
列表的总结：
<ul></ul>：无序标签，里面只能放li，没有顺序，使用较多。li里面可以放任何标签
 <ol></ol>：有序标签，里面只能放li，有顺序，使用相对较少。li里面可以放任何标签
 <dl></dl>：自定义列表，里面只能放dt和dd，dt和dd里面可以放任何标签
 -->
