<!-- 
    CSS3 calc 函数:
        calc()此CSS函数让你在声明CSS属性值时执行一些计算。
        width: calc(100% - 30px);  子盒子宽度永远比父盒子小30px
        括号里可以使用+、-、*、/来进行计算。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 50px;
            background-color: pink;
        }
        .son {
            width: calc(100% - 30px);
            height: 50px;
            background-color: red;
        }
    </style>
 </head>
 <body>
    <!-- 需求：我们的子盒子宽度永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
 </body>
 </html>
