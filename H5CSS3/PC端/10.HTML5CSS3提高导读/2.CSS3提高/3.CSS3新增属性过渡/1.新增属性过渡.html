<!-- 
    过渡(transition)是CSS3中具有颠覆性的特征之一，我们可以在不使用Flash动画或JavaScript的情况下，当元素从一种样式变换为另一种样式时为元素添加效果。
    过渡动画:是从一个状态渐渐的过渡到另外一个状态。
    可以让我们页面更好看，更动感十足，虽然低版本浏览器不支持(IE9以下版本)但是不会影响页面布局。
    我们现在经常和:hover一起搭配使用。
    语法：
        transition: 要过渡的属性  花费时间  运动曲线  何时开始;
            1.属性:想要变化的css属性，宽度、高度、背景颜色、内外边距都可以。如果想要所有的属性都变化过渡，写一个all就可以了。
            2.花费时间:单位是秒(必须写单位)  比如：0.5s
            3.运动曲线:默认是ease(可以省略)
                匀速:linear  逐渐慢下来:ease  加速:ease-in  减速:ease-out  先加速后减速:ease-in-out
            4.何时开始:单位是秒(必须写单位)可以设置延迟触发时间 默认是0s(可以省略)
        过渡的使用口诀:谁做过渡给谁加
        如果想要写多个属性，利用逗号进行分割或写all
        例：transition: width .5s ease 1s, height .5s ease 1s;
            transition: all .5s ease 1s;
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
            /* transition: width .5s ease 1s */
            /* 如果想要写多个属性，利用逗号进行分割 */
            /* transition: width .5s ease 1s, height .5s ease 1s; */
            /* 如果想要多个属性都变化，属性写all就可以了 */
            transition: all .5s ease 1s;
        }
        div:hover {
            width: 400px;
            height: 200px;
            background-color: red;
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
