<!-- 
    子绝父相，子盒子左、上各移50%，再2D移动子盒子的50%
 -->
<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        p {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            /* margin: 0 0 -50px -50px; */
            transform: translate(-50%,-50%);
            background-color: red;
        }
    </style>
 </head>
 <body>
    <div>
        <p></p>
    </div>
 </body>
 </html>
