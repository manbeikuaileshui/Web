<!-- 
    1.给盒子加伪元素，添加的盒子改为块级元素，宽高设置为父盒子的宽高
    2.设置旋转中心点。把子盒子内容旋转到父盒子外边，父盒子设置溢出隐藏
    3.设置鼠标经过后，子盒子旋转回父盒子里面
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 200px auto;
            overflow: hidden;
        }
        div::before {
            display: block;
            content: "我是黑马";
            width: 100%;
            height: 100%;
            background-color: pink;
            transform-origin: left bottom;
            transform: rotate(90deg);
            transition: all 1s;
        }
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
