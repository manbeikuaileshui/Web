<!-- 
       属性                      描述
    @keyfremes                 规定动画。
    animation                  所有动画属性的简写属性，除了animation-play-state属性。
    animation-name             规定@keyframes动画的名称。(必须的)
    animation-dutation         规定动画完成一个周期所花费的秒或毫秒，默认是0。(必须的)
    animation-timing-function  规定动画的速度曲线，默认是"ease"。
    animation-delay            规定动画何时开始，默认是0。
    animation-iteration-count  规定动画被播放的次数，默认是1，循环是infinite
    animation-direction        规定动画是否在下一周期逆向播放，默认是"normal"，alternate逆播放。
    animation-play-state       规定动画是否在运行或暂停。默认"running"运行，还有"paused"暂停。
    animation-fill-mode        规定动画结束后状态，保持结束状态forwards,回到起始状态backwards。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      @keyframes move {
         0% {
            transform: translate(0,0);
         }
         100% {
            transform: translate(1000px,0);
         }
      }
      div {
         width: 100px;
         height: 100px;
         background-color: pink;
         /* 动画名称 */
         animation-name: move;
         /* 持续时间 */
         animation-duration: 2s;
         /* 运动曲线 */
         animation-timing-function: ease;
         /* 何时开始 */
         animation-delay: 1s;
         /* 重复次数 */
         /* animation-iteration-count: infinite; */
         /* 是否反方向播放 */
         /* animation-direction: alternate; */
         /* 规定动画结束后是否回到起始状态 */
         animation-fill-mode: forwards;
      }
      div:hover {
         /* 鼠标经过 */
         animation-play-state: paused;
      }
   </style>
 </head>
 <body>
   <div></div>
 </body>
 </html>
