<!-- 
    animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态;
        例:animation: myfirst 5s linear 2s 2 normal forwards;
    注意:
        1.简写属性里面不包含animation-play-state
        2.暂停动画:animation-play-state: puased; 经常和鼠标经过等其他配合使用
        3.想要动画来回走，而不是直接跳回来: animation-direction: alternate
        4.盒子动画结束后，停在结束位置: animation-fill-mode: forwards
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      @keyframes move {
         0% {
            transform: translate(0,0);
         }
         100% {
            transform: translate(1000px,0);
         }
      }
      div {
         width: 100px;
         height: 100px;
         background-color: pink;
         animation: move 2s linear 1s 2 alternate forwards;
      }
      div:hover {
         /* 鼠标经过 */
         animation-play-state: paused;
      }
   </style>
 </head>
 <body>
   <div></div>
 </body>
 </html>
