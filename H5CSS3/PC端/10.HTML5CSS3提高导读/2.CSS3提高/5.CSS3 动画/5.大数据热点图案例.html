<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background: url(../map.png) no-repeat;
            margin: 0 auto;
        }
        .city {
            position: absolute;
            top: 230px;
            right: 193px;
            color: #fff;
        }
        .tb {
            top: 500px;
            right: 80px;
        }
        .gz {
            top: 530px;
            right: 175px;
        }
        .dotted {
            width: 5px;
            height: 5px;
            background-color: #09f;
            border-radius: 50%;
        }
        .city div[class^="pulse"] {
            /* 1-4保证我们小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 5px;
            height: 5px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite ;
        }
        .map .city .pulse2 {
            animation-delay: 0.4s;
        }
        .map .city .pulse3 {
            animation-delay: 0.8;
        }
        @keyframes pulse {
            0% {}
            70% {
                width: 35px;
                height: 35px;
                opacity: 1;
            }
            100% {
                width: 65px;
                height: 65px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
