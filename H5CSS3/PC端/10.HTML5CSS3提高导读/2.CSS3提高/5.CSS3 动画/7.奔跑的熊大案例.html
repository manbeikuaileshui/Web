<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
        .xx {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
            z-index: 1;
            background: url(../bear.png) no-repeat;
            animation: bear .5s steps(8) infinite,move 4s linear forwards;
        }
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        @keyframes bjmove {
            0% {}
            100% {
                background-position: -2400px 0;
            }
        }
        .bj {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 336px;
            background: url(../bg1.png) no-repeat;
            animation: bjmove 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="xx"></div>
    <div class="bj"></div>
</body>
</html>
