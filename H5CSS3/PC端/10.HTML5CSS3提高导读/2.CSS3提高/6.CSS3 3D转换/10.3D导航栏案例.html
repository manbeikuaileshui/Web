<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    ul {
         margin: 100px;
    }
    ul li {
        float: left;
        position: relative;
        width: 120px;
        height: 35px;
        list-style: none;
        perspective: 500px;
    }
    .front,
    .bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        font-size: 18px;
        line-height: 35px;
        text-align: center;
        color: #fff;
    }
    .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 1s;
    }
    .front {
        background-color: pink;
        transform: translateZ(17.5px);
        z-index: 1;
    }
    .bottom {
        background-color: purple;
        transform: translateY(17.5px) rotateX(-90deg);
    }
    .box:hover {
        transform: rotateX(90deg);
    }
</style>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>
    </ul>
</body>
</html>
