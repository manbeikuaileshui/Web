<!-- 
    1.控制子元素是否开启三维立体环境。
    2.transform-style: flat; 子元素不开启3d立体空间，默认的。
    3.transform-style: preserve-3d; 子元素开启立体3d空间。
    4.代码写给父级，但是影响的是子盒子。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 200px auto;
        perspective: 500px;
        transform-style: preserve-3d;
        transition: all 1s;
    }
    .box:hover {
        transform: rotateY(60deg);
    }
    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: green;
        transform-style: preserve-3d;
    }
    .box div:last-child {
        background-color: blue;
        transition: all 1s;
    }
    .box:hover div:last-child {
        transform: rotateX(60deg);
    }
</style>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
