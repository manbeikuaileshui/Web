<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }
        .front {
            background-color: purple;
            transform: translateZ(-1px) rotateY(180deg);
        }
        .back {
            background-color: pink;
        }
        .box:hover {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">收谷流</div>
        <div class="back">落水流</div>
    </div>
</body>
</html>
