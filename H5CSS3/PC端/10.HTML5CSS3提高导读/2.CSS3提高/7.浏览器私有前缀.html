<!-- 
    浏览器私有前缀是为了兼容老版本的写法，比较新版本的浏览器无须添加。
    1.私有前缀
        ① -moz-:代表firefox浏览器私有属性。
        ② -ms-:代表ie浏览器私有属性。
        ③ -webkit-:代表safari、chrome私有属性。
        ④ -o-:代表Opera私有属性。
    2.提倡写法(例如：书写border-radius属性)
        -moz-border-radius: 10px;
        -webkit--border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
 -->
