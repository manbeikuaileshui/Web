    模块化开发
        所谓的模块化:将一个项目按照功能划分，一个功能一个模块，互不影响
        代码也如此，有些样式和结构在很多页面都会出现，比如页面头部和底部，大部分页面都有。此时，可以把这些结构和样式单独作为一个模块，然后重复使用。
        这里最典型的引用就是common.css公共样式。写好一个样式，其余的页面用到这些相同的样式
        模块化开发具有重复使用、更换方便等优点
        commo.css公共样式里面包含版心宽度、清除浮动、页面文字颜色等公共样式。
