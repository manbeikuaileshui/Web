<!-- 
    SEO(Search Engine Optimization)汉译为搜索引擎优化，是一种利用搜索引擎的规则提高网站在有关搜索引擎内自然排名的方式。
    SEO的目的是对网站进行深度的优化，从而帮助网站获取免费的流量，进而在搜索引擎上提升网站的排名，提高网站的知名度。
    页面必须有三个标签来符合SEO优化 三大标签: title、description、keywords
        1.title网站标题
            title具有不可替代性，是我们内页的第一个重要标签，是搜索引擎了解网页入口和对网页主体归属的最佳判断点。
            建议:网站名(产品名)-网站介绍(尽量不要超过30个字)
            例如: 
                京东(JD.COM)-综合网购首选-正品低价、品质保障、配送及时、轻松购物！
                小米商城-小米12s、红米Note10、小米MIX3、小米笔记本官方网站
        2.description网站说明
            简要说明我们网站主要是做什么的。
            我们提倡，description作为网站的总体业务和主题概括，多采用”我们是…“、”我们提供…“、”xxx网作为…“、”电话:010…“之类语句。
            例如:
                <meta name="description" content="京东JD.COM-专业的综合网上购物商城，销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品。便捷、诚信的服务，为您提供愉悦的网上购物体验！"/>
        3.keywords关键字
            keywords是页面关键词，是搜索引擎的关注点之一。
            keywords最好限制为6~8个关键词，关键词之间用英文逗号隔开，采用关键词1,关键词2的形式。
            例如:
                <meat name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
 -->
