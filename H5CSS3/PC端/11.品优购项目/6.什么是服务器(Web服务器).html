    服务器(我们也会称之为主机)是提供计算服务的设备，它也是一台计算机。在网络环境下，根据服务器提供的服务类型不同，服务器又分为文件服务器、数据库服务器。应用程序服务器、Web服务器等。
    Web服务器一般值网站服务器，是指驻留于因特网上某种类型计算机的程序，可以向浏览器等Web客户端提供文档，也可以防止网站文件，让全世界浏览；可以放置数据文件，让全世界下载。
    一下服务器我们主要指的是Web服务器。
    根据服务器在网络中所在的位置不同，又可分为本地服务器和远程服务器。
    本地服务器：
        我们可以把自己的电脑设置为本地服务器，这样同一个局域网内的同学就可以访问你的网站了。
    远程服务器：
        本地服务器主要咋局域网中访问，如果想要在互联网中访问，可以把网站上传到远程服务器。
        远程服务器是通常是别的公司为我们提供的一台电脑(主机)，我们只要把网站项目上传到这台电脑上，任何人都可以利用域名访问我们的网站了。
        比如域名  www.mi.com   可以访问小米网站
    总结: 
        1.服务器就是一台电脑。因为我们主要是做网站，所以我们主要是用Web服务器
        2.服务器可以分为本地服务器和远程服务器。
        3.远程服务器是别的公司为我们提供了一台计算机。
        4.我们可以把网站上传到远程服务器里面，别人就可以通过域名访问我们的网站了。
-->
