<!-- CSS语法规范
CSS语法规范
CSS规则由两个主要的部分构成：选择器以及一条或多条声明
h1 {
    color:red;
    font-size:25px;
}
h1:选择器  color：属性 red:值 color：red:声明
       font-size：属性 25px:值 font-size:25px:声明
选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式
属性是对指定的对象设置的样式属性，例如字体大小、文本颜色等
属性和属性值以“键值对”的形式出现
属性和属性值之间用英文“:”分开
多个“键值对”之间用英文“;”进行区分
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>体验CSS语法规范</title>
     <style>
         /*选择器{样式}或给谁改样式{改什么样式}*/
         p {
             color: red; /*修改文字的颜色*/
             font-size: 12px; /*修改文字的像素*/
         }
     </style>
 </head>
 <body>
     <p>有点意思</p>
 </body>
 </html>
