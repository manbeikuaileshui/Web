<!-- 1.CSS选择器的作用
CSS选择器的作用：选择器（选择符）就是根据不同需求把不用的标签选出来这就是选择器
                的作用。简单来说，就是选择标签用的。
h1 {
    color: red;
    font-size:25px;
}
以上CSS做了两件事：
1.找到所有的h1标签。选择器（选对人）。
2.设置这些标签的样式，比如颜色为红色（做对事）。
 -->

<!-- 2.选择器的分类
选择器的分类：选择器分为基础选择器和复合选择器两个大类。
基础选择器是由单个选择器组成的。
基础选择器又包括：
1.标签选择器
2.类选择器
3.id选择器
4.通配符选择器
 -->
