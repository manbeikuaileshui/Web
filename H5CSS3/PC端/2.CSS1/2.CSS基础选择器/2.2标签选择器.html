 <!-- 标签选择器(元素选择器)
标签选择器(元素选择器):是指用HTML标签名称作为选择器,按标签名称分类，为页面
                        中某一类标签指定统一的CSS样式。
作用：标签选择器可以把某一类标签全部选择出来，比如所有的<div>标签和所有的
      <span>标签。
优点：能快速为页面中同类型的标签统一设置样式。
缺点：不能设计差异化样式，只能选择全部的当前标签。
语法：标签名 {
          属性1: 属性值1;
          属性2: 属性值2;
          属性3: 属性值3;
          ......
      }
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
       /* 标签选择器:写上标签名*/
       p {
           color: green;
       }
       div {
           color: pink;
       }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女</div>
    <div>女</div>
    <div>女</div>
</body>
</html>
