<!-- 类选择器
如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器
类选择器在HTML中以class属性表示，在CSS中，类选择器以一个点“.”号显示
注意：1.类选择器使用“.”(英文点号)进行标识，后面紧跟类名(自定义，我们自己命名的)。
      2.可以理解为给这个标签起了一个名字，来表示。
      3.长域名或词组可以使用中横线来为选择器命名。
      4.不要使用纯数字、中文等命名，及你两使用英文字母来表示。
      5.命名要有意义，尽量使别人一眼就知道这个类名的目的。
      6.命名规范：Web前端开发规范手册
语法：.类名 {
         属性1: 属性值1;
         ......
     }
例如：
.red {
    color: red;
}
<div class="red"> 变红色 </div>
类选择器口诀：样式点定义
             结构类(class)调用
             一个或多个
             开发最常用
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li class="star-sing">李香兰</li>
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
</body>
</html>
