<!-- 文字样式
CSS使用font-style属性设置文本的风格。
语法：p {
    font-style: 属性值;
}
属性值                    作用
normal  默认值，浏览器会显示标准的字体样式(若原先倾斜的会变为正常)
italic  浏览器会显示倾斜的字体样式 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之文字样式(风格)</title>
    <style>
        p {
            font-style: italic;
        }
        /* 将倾斜的字体改为不倾斜 */
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>同学，上课时候的你</p>
    <em>下课时候的你</em>
</body>
</html>
