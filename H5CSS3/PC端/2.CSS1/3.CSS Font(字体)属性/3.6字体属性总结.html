<!-- 
    属性        表示                       注意点
font-size      字号    单位是px像素，一定要跟上单位 
例：font-size: 16px;

font-family    字体    实际工作中按照团队约定来写字体 
例：font-family: 'Microsoft Yahei';

font-weight  字体粗细  属性值为100-900，记住加粗是700或者bold，不加粗是normal或者400，记住数字不要跟单位
例：font-weight: 属性值; 

font-style   字体样式  记住倾斜是italic，不倾斜是normal，常用normal
例：font-style: 属性值;

font         字体连写  1.字体连写是有顺序的，用空格隔开，不能随意换位置 2.其中字号和字体必须同时出现 
 font:font-style font-weight font-size/line-height font-family;
 例：font: italic 700 16px 'Microsoft Yahei';
-->
