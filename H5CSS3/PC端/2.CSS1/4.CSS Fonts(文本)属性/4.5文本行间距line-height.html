<!-- 行间距
line-height属性用于设置行间的距离(行高)。可以控制文字行与行之间的距离。
p {
    line-height: 26px;
}
行间距：上间距、文本高度、下间距 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之行间距</title>
    <style>
        div {
            line-height: 26px;
        }
        p {
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div>中国人</div>
    <p>辅导辅导的范德萨发生的风格和体会让他和他以后会突然法国仍然各位热气球
        惹我放入购房人</p>
    <p>电视剧风格IG好久回你家化工为景福宫为进度款风格为欧静附近那个老公尽
        快吧VN街坊邻居家是分开绝地反击吊柜交建股份健不健康复工发几个为热奇偶为集隔热个
        家门口寂寞了</p>
    <p>大家是分开绝地反击吊柜交建股份健不健康复工发几个为热奇偶为集隔热个
        家门口寂寞了</p>
</body>
</html>
