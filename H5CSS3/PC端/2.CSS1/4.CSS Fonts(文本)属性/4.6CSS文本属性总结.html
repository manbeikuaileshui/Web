<!-- 文本属性总结
文本颜色:
    color:颜色;
    预定义的颜色值   red,green,blue,还有我们的御用色pink
    十六进制(常用)   #FF0000,#FF6600,#29D794
    RGB代码         rgb(255,0,0)或rgb(100%,0%,0%)
    例：color:red;

文本内容的水平对齐方式:
    text-align:对齐方式
    对齐方式有：left左对齐(默认值)、right右对齐、center居中对齐
    例：text-align: center;

文本缩进:
    text-indent:数值em
    em就是当前元素1个文字的大小，如果当前元素没有设置大小，则会按照父元素的1个文字大小。
    例:text-indent: 2em;

装饰文本:
    text-decoration:属性值;
    none默认。没有装饰线。(最常用)
    underline添加、取消下划线。链接a自带下划线(常用)
    overline上划线。(几乎不用)
    line-through删除线。(不常用)
    text-decoration: underline;

文本行间距：
    line-height:数值px
    行高,控制行与行之间的距离 
    行间距：上间距、文本高度、下间距
    例:line-height: 26px;
-->
