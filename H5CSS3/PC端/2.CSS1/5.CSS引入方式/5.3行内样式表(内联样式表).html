<!-- 行内样式表
行内样式表(内联样式表)是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式。
style其实就是标签的属性。
在双引号中间，写法要符合CSS规范。
可以控制当前的标签设置样式。
由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用。
使用行内样式表设定CSS，通常也被称为行内式引入 
<div style="color: red; font-size: 12px;">青春不常在啊，抓紧谈恋爱</div>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
</head>
<body>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心底压心底不能告诉你</p>
    <p>晚风吹过温暖我心底我又想起你</p>
    <p>多甜蜜多甜蜜怎能忘记</p>
    <p>不能忘记你把你写在日记里</p>
    <p>不能忘记你心里想的还是你</p>
    <p>浪漫的夏季还有浪漫的一个你</p>
    <p style="color: pink;">给我一个粉红色的回忆</p>
</body>
</html>
