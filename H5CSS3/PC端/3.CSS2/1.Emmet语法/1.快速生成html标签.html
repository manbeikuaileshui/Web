<!-- 
    Emmet语法的前身是Zen coding，它使用缩写，来提高html/css的编写速度，Vscode内部已经集成该语法。
        1.快速生成HTML结构语法
        2.快速生成CSS样式语法
    
    快速生成HTML结构语法
        1.生成标签直接输入标签名按tab键即可，比如：div然后tab键，就可以生成<div></div>
        2.如果想要生成多个相同标签加上*就可以了，比如：div*3，就可以快速生成3个div
        3.如果有父子级关系的标签，可以用>，比如：ul>li就可以了
        4.如果有兄弟关系的标签，用+就可以了，比如：div+p
        5.如果生成带有类名或者id名字的，直接写.demo或者#two按tab键就可以了
        6.如果生成的div类名是有顺序的，可以用自增符号$
        7.如果想要在生成的标签内部写内容可以用{}表示
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>快速生成HTML标签</title>
 </head>
 <body>
    <!-- 生成标签直接输入标签名 div-->
    <div></div>

    <!-- 如果想要生成多个相同标签加上*就可以了 div*3-->
    <div></div>
    <div></div>
    <div></div>

    <!-- 如果有父子级关系的标签，可以用> ul>li-->
    <ul>
        <li></li>
    </ul>

    <!-- 如果有兄弟关系的标签，用+就可以了 div+p-->
    <div></div>
    <p></p>

    <!-- 如果生成带有类名的直接写：标签名.类名；带有id名字的直接写：标签名#id值 div.red div#two-->
    <div class="red"></div>
    <div id="two"></div>

    <!-- 如果生成的标签类名是有顺序的，可以用自增符号$,标签名.类名$*数字 p.demo$*5-->
    <p class="demo1"></p>
    <p class="demo2"></p>
    <p class="demo3"></p>
    <p class="demo4"></p>
    <p class="demo5"></p>
    <!-- 标签名.类名...若不写标签名，默认是div标签 -->

    <!-- 如果想要在生成的标签内部写内容可以用{}表示 标签名{要写的内容}  div{dfal}-->
    <div>dfal</div>
    
 </body>
 </html>
