<!-- 快速生成CSS样式语法
    CSS基本采取简写形式即可 
        1.比如w200按tab键可以生成width：200px；
        2.比如h200按tab键可以生成height：200px；
        3.比如lh26按tab键可以生成line-height：26px；
        4.比如tac按tab键可以生成text-align：center；
        5.比如ti2em按tab键可以生成text-indent: 2em;
        6.比如tdn按tab键可以生成text-decoration: none;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速生成CSS样式语法</title>
    <style>
        .one {
            /* tac按tab键可以生成text-align：center； */
            text-align: center;

            /* lh26按tab键可以生成line-height：26px； */
            line-height: 26;

            /* tdn按tab键可以生成text-decoration: none; */
            text-decoration: none;

            /* ti2em按tab键可以生成text-indent: 2em; */
            text-indent: 2em;

            /* w200按tab键可以生成width：200px； */
            width: 200px;
        }

    </style>
</head>

<body>

</body>

</html>
