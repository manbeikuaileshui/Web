<!-- 后代选择器
    后代选择器又称为包含选择器，可以选择父元素里面的子元素。其写法就是把外层标签
    写在前面，内层标签写在后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为
    外层标签的后代。
    语法：
        元素1 元素2 {样式声明}
    上述语法表示选择元素1里面的所有元素2(后代元素)
    例如：
        ul li {样式声明}   选择ul里面所有的li标签元素
        1.元素1和元素2中间用空格隔开
        2.元素1是父级，元素2是子级，最终选择的是元素2
        3.元素2可以是儿子，也可以是孙子等，只要是元素1的后代即可
        4.元素1和元素2可以是任意基础选择器

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>复合选择器之后代选择器</title>
     <style>
     /* 我想要把ol里面的小li选出来改为pink */
     ol li {
         color: pink;
     }
     ol li a {
         color: red;
     }
     .nav li a {
         color: pink;
     }
     </style>
 </head>
 <body>

     <ol>
         <li>我是ol 的孩子</li>
         <li>我是ol 的孩子</li>
         <li>我是ol 的孩子</li>
         <li><a href="#">我是孙子</a></li>
     </ol>

     <ul>
         <li>我是ul 的孩子</li>
         <li>我是ul 的孩子</li>
         <li>我是ul 的孩子</li>
         <li><a href="#">我是不会变化的</a></li>
     </ul>

     <ul class="nav">
         <li>我是ul 的孩子</li>
         <li>我是ul 的孩子</li>
         <li>我是ul 的孩子</li>
         <li><a href="#">我是不会变化的</a></li>
         <li><a href="#">我是不会变化的</a></li>
         <li><a href="#">我是不会变化的</a></li>
         <li><a href="#">我是不会变化的</a></li>
     </ul>

 </body>
 </html>
