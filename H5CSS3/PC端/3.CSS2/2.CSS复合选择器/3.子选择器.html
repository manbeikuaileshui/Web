<!-- 字选择器
    子元素选择器(子选择器)只能选择作为某元素的最近一级子元素。简单理解就是选亲儿
    子元素。
    语法:
        元素1 > 元素2 {样式声明}
    上述语法表示选择元素1里面的所有直接后代(子元素)元素2
    例如：
        div > p {样式声明}      选择div里面所有最近一级p标签元素
            1.元素1和元素2中间用大于号隔开
            2.元素1是父级，元素2是子级，最终选择的是元素2
            3.元素2必须是亲儿子，其孙子、重孙之类的都不归他管，你也可以叫他亲儿
              子选择器

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>子元素选择器</title>
     <style>
         .nav > a {
             color: red;
         }
     </style>
 </head>
 <body>
     <div class="nav">
         <a href="#">我是儿子</a>
         <p>
             <a href="#">我是孙子</a>
         </p>
     </div>
 </body>
 </html>
