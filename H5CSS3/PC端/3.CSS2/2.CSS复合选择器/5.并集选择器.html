<!-- 并集选择器
    1.并集选择器可以选择多组标签，同时为它们定义相同的样式。通常用于集体声明。
    2.并集选择器是各选择器通过英文逗号(,)连接而成，任何形式的选择器都可以作为并
      集选择器的一部分。
    语法：
        元素1,
        元素2 {
            样式声明
        }
        上述语法表示选择元素1和元素2。
        例如：
        ul,
        div {
            样式声明  /* 选择 ul 和 div 标签元素 */
        }
        1.元素1和元素2中间用英文逗号隔开
        2.逗号可以理解为和的意思
        3.并集选择器通常用于集体声明
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>复合选择器之并集选择器</title>
     <style>
         /* 把熊大和熊二改为红色 */
         div,
         p {
             color: red;
         }


         /* 把熊大和熊二改为粉红色，小猪一家改为粉红色 */
         div,
         p,
         .pig li {
             color: pink;
         }

         /* 约定的语法规范，我们并集选择器喜欢竖着写 */
         /* 一定要注意，做后一个选择器不需要加逗号 */

     </style>

 </head>
 <body>
     <div>熊大</div>
     <p>熊二</p>
     <span>光头强</span>
     <ul class="pig">
         <li>小猪佩奇</li>
         <li>猪爸爸</li>
         <li>猪妈妈</li>
     </ul>
 </body>
 </html>
