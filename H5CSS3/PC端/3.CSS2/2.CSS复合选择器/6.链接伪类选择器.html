<!-- 伪类选择器
    1.伪类选择器用于向某些选择器添加特殊的效果，比如给链接添加特殊效果，或选择第
      1个，第n个元素。
    2.伪类选择器书写最大的特点是用冒号(:)表示，比如: :hover、:first-child
    a:link     选择所有未被访问的链接
    a:vidited  选择所有已被访问的链接
    a:hover    选择鼠标指针位于其上的链接
    a:active   选择活动链接(鼠标按下未弹起的链接)

    链接伪类选择器注意事项
      1.为了确保生效，请按照LVHA的顺序声明：
        :link - :visited - :hover - :active
      2.因为a链接在浏览器中具有默认样式，所以我们实际工作中都需要给链接单独指定
        样式。
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器之链接伪类选择器</title>
  <style>
    /* a:link 选择未点击过的(未访问过的)所有链接 */
    a:link {
      color: #333;
      text-decoration: none;
    }

    /* a:visited 选择点击过的(访问过的)所有链接 */
    a:visited {
      color: orange;
    }

    /* a:hover 选择鼠标经过的那个链接 */
    a:hover {
      color: skyblue;
    }

    /* a:active 选择的是我们鼠标按下还没弹起的那个链接 */
    a:active {
      color: green;
    }

  </style>
</head>
<body>
  <a href="#">小猪佩奇</a>
</body>
</html>
