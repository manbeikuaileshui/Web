<!-- 
    块元素:
        常见的块元素有<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等，其中<div>标
            签是最典型的块元素。
    块元素的特点：
        1.比较霸道，自己独占一行。
        2.高度、宽度、外边距以及内边距都可以控制。
        3.宽度默认是容器(父级宽度)的100%。
        4.是一个容器及盒子，里面可以放行内或者块级元素。
    注意：
        1.文字类的元素内不能使用块级元素
        2.<p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是不能放<div>
        3.同理，<h1>~<h6>等都是文字类块级标签，里面也不能放其它块级元素
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式之块级元素</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>比较霸道，自己独占一行</div> 瑟瑟发抖
    <p>
        <!-- p里面不能放块元素，虽然能显示出来，但是有问题的 -->
        <div>shavi</div>
    </p>
</body>

</html>
