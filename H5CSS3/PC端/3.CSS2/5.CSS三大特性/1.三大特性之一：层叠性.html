<!-- CSS有三个非常重要的特性：层叠性、继承性、优先级。
    相同的选择器给设置相同的样式，此时一个样式就会覆盖(层叠)另一个冲突的样式。
    层叠性主要解决样式冲突的问题。
    层叠性原则：
        1.样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
        2.样式不冲突，不会层叠

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        /* 样式冲突 */
        div {
            color: red;
        }
        div {
            color: pink;
        }

        /* 样式不冲突 */
        span {
            color: pink;
        }
        span {
            color: red;
            font-size:12px;
        }
        
    </style>
</head>
<body>
    <!-- 粉红色 -->
    <div>长江后浪推前浪，前浪死在沙滩上</div>
    <!-- 红色,变字体大小 -->
    <span>长江后浪推前浪，前浪死在沙滩上</span>
</body>
</html>
