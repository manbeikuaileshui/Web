<!-- 
    现实中的继承:我们继承了父亲的姓
    CSS中的继承:子标签会继承父标签的某些样式，如文本颜色和字号。简单理解就是:子承父业。
        1.恰当使用继承可以简化代码，降低CSS样式的复杂性。
        2.子元素可以继承父元素的样式(text-，font-，line- 这些元素开头的可以继承，也可以继承color属性)。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS继承性</title>
     <style>
         div {
             color: pink;
             font-size: 18px;
         }
     </style>
 </head>
 <body>
     <div>
         <p>龙生龙，凤生凤，老鼠生的孩子会打洞</p>
     </div>
 </body>
 </html>
