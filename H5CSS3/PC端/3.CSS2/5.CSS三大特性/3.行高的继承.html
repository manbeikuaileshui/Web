<!-- 
    行高的继承:
        body {
            color: pink;
            font: 12px/24px 'Micrisift Yahei';
        }
        body {
            color: pink;
            font: 12px/1.5 'Microsoft Yahei';
        }
        1.行高可以跟单位，也可以不跟单位。
        2.如果子元素没有设置行高，则会继承父元素的行高为1.5
        3.此时子元素的行高是:当前子元素的文字大小*1.5
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>行高的继承</title>
     <style>
         body {
             color: pink;
             font: 12px/24px 'Microsoft Yahei';
         }
         body {
             color: pink;
             font: 12px/1.5 'Microsoft Yahei';
         }
         div {
             /* 子元素继承了父元素body的行高1.5 */
             /* 1.5就是当前元素文字大小的1.5倍，所以行高为21 */
             font-size: 14px;
         }
         p {
             font-size: 16px;
             /* 行高为24 */
         }
         /* li没有指定文字大小，则会继承父类的文字大小为：12px，行高为18px */
     </style>
 </head>
 <body>
     <div>粉红色的回忆</div>
     <p>粉红色的回忆</p>
     <ul>
         <li>我没有指定文字大小</li>
     </ul>
 </body>
 </html>
