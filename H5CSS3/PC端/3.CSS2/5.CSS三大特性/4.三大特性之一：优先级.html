<!-- 
    当同一个元素指定多个选择器，就会有优先级的产生。
        1.选择器相同，则执行层叠性。
        2.选择器不同，则根据选择器的权重执行。
    选择器的权重:
            选择器            选择器权重
        继承或者*              0,0,0,0
        元素(标签)选择器        0,0,0,1
        类选择器，伪类选择器    0,0,1,0
        ID选择器               0,1,0,0
        行内样式style=""       1,0,0,0
        !important重要的       无穷大
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS优先级</title>
     <style>
         .test {
             color: red;
         }
         div {
             color: pink;
         }
         #demo {
             color: green;
         }
         div {
             color: black!important;
         }
     </style>
 </head>
 <body>
     <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
 </body>
 </html>
