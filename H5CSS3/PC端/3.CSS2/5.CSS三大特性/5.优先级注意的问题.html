<!-- 优先级注意点
    1.权重是有4组数字组成，但是不会有进位
    2.可以理解为类选择器永远大于元素元素选择器，id选择器永远大于类选择器，以此类推
    3.等级判断从左向右，如果某一位数值相同，则判断下一位数值
    4.可以简单记忆法：通配符和继承权重为0，标签选择器为1，类(伪类)选择器为10，id选择器为100，行内样式表为1000，!importannt无穷大
    5.继承的权重是0，如果该元素没有直接选中，不管父元素权重多高，子元素得到的权重都是0
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        /* 父亲的权重是100 */
        #father {
            color: red!important;
        }
        /* p继承的权重为0 */
        /* 所以以后我们看标签到底执行那个样式，就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }
        body {
            color: red;
        }
        /* a链接浏览器默认制定了一个样式，蓝色的，有下划线 所以没有变成红色 */
        /* a {color: blue;} */
        a {
            color: green;
        }
    </style>
</head>
<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>
</html>
