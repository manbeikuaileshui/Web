<!-- 
    border可以设置元素的边框。边框有三部分组成:边框宽度(粗细)、边框样式、边框颜色
    语法:
        border-width:边框宽度(粗细)
        border-style:边框样式
        border-color:边框颜色
        style的常用参数:实线边框(solid)、虚线边框(dashed)、点线边框(dotted)
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;

            /* 边框的粗细 px */
            border-width: 5px;

            /* 实线边框 */
            border-style: solid;

            /* 虚线边框
            border-style: dashed; */

            /* 点线边框
            border-style: dotted; */

            /* 边框颜色 默认黑色 */
            border-color: pink;
        }
    </style>
 </head>
 <body>
     <div></div>
 </body>
 </html>
