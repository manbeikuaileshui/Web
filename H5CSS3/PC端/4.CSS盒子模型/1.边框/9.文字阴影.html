<!-- 文字阴影
    语法： 
        text-shadow: h-shadow v-shadow blur color;
           值                  描述
        h-shadow  必需。水平阴影的位置。允许负值。
        v-shadow  必需。处置阴影的位置。允许负值。
        blur      可选。模糊的距离。
        color     可选。阴影的颜色。    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            color: orangered;
            font-weight: 700;
            text-shadow: 5px 5px 6px rgba(0,0,0,.3)
        }
    </style>
</head>
<body>
    <div>我是火影，你是火影</div>
</body>
</html>
