<!-- 
    padding内边距可以撑开盒子，有时候，也会让我们取修改宽度。
    所以小米侧边连这个案例，文字距离左侧的距离不应该用text-indent这样不精确。
    实际开发的做法是给padding值，这样更加精确。
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把a转换为块级元素 */
        a {
            display: block;
            background-color: #55585a;
            width: 170px;
            height: 40px;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            /* text-indent: 2em; */
            line-height: 40px;
            padding-left: 30px;
        }

        /* 鼠标经过链接变换背景颜色 */
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
