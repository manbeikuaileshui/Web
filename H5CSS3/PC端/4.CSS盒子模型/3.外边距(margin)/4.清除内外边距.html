<!-- 
    网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致。因此我们在布局前，首先要清除下网页元素的内外边距。
    清除内外边距:
        这句话也是我们CSS的第一行代码
        * {
            padding: 0; /* 清除内边距 */
            margin: 0; /* 清除外边距 */
         }
    注意:行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距,设置了也显示不出来。但是转换为块级和行内块元素就可以了。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>清除内外边距</title>
     <style>
         * {
             padding: 0; /* 清除内边距 */
             margin: 0; /* 清除外边距 */
         }
         span {
             background-color: pink;
             margin: 20px;
         }
     </style>
 </head>
 <body>
     123
     <ul>
         <li>abcd</li>
     </ul>
     <span>行内元素尽量只设置左右的内外边距</span>
 </body>
 </html>
