<!-- 
    网页布局的本质--用CSS来摆放盒子。把盒子摆放到相应位置。
    CSS提供了三证传统布局方式(简单说，就是盒子图和进行排列顺序)：
    1.标准流(普通流/文档流)
        所谓的标准流：就是标签按照规定好默认方式排列。
        ①块级元素会独占一行，从上向下顺序排列。
            常用元素：div、hr、p、h1~h6、ul、ol、dl、form、table。
        ②行内元素会按照顺序，从左到右顺序排列，碰到父元素边缘则自动换行。
            常用元素：span、a、i、em等。
    2.浮动
    3.定位
    实际开发中，一个页面基本都包含了以上三种布局方式。
 -->
