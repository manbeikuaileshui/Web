<!-- 为什么需要浮动
    总结：有很多的布局效果，标准流没有办法完成，此时就可以利用浮动完成布局。因为浮动可以改变元素标签默认的排列方式。
    网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动。
    1.如何让多个块级盒子水平排列成一行？
    2.如何实现两个盒子的左右对齐(左青龙，右白虎)？
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>行内块中间有缝隙</title>
     <style>
         .box {
             width: 150px;
             height: 200px;
             background-color: pink;
             /* display: inline-block; */
             float: left;
         }
         .box1 {
             width: 150px;
             height: 200px;
             background-color: pink;
             float: left
         }
         .box2 {
             width: 150px;
             height: 200px;
             background-color: pink;
             float: right;
         }
     </style>
 </head>
 <body>
     <div class="box">1</div>
     <div class="box">2</div>
     <div class="box">3</div>

     <div class="box1">左青龙</div>
     <div class="box2">右白虎</div>
 </body>
 </html>
