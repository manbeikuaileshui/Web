<!-- 
    为了约束浮动元素的位置，我们网页布局一般采取的策略是：
        先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置，符合网页布局第一准则。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         * {
             padding: 0;
             margin: 0;
         }
         .box {
             width: 450px;
             height: 200px;
             background-color: pink;
             margin: 100px auto;
         }

         .box .box1 {
             width: 130px;
             height: 150px;
             background-color: blue;
             float: left;
             margin: 25px 15px;
         }
         .box .box2 {
             width: 130px;
             height: 150px;
             background-color: blue;
             float: left;
             margin: 25px auto;
         }
     </style>
 </head>
 <body>
     <div class="box">
         <div class="box1"></div>
         <div class="box2"></div>
         <div class="box1"></div>
     </div>
 </body>
 </html>
