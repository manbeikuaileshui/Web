<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流父盒子</title>
    <style>
        .box {
            width: 1220px;
            height: 460px;
            background-color: pink;
            margin: auto;
        }
        .left {
            width: 235px;
            height: 460px;
            float: left;
            background-color: red;
        }
        .right {
            width: 985px;
            height: 460px;
            float: right;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
