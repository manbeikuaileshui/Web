<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 1226px;
            height: 615px;
            margin: 30px auto;
            background-color: pink
        }
        .left {
            height: 615px;
            width: 234px;
            float: left;
            background-color: red;
        }
        .right {
            height: 615px;
            width: 992px;
            float: right;
            background-color: green;
        }
        .right>div {
            width: 234px;
            height: 300px;
            float: left;
            background-color: blue;
            margin-left: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左青龙</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
