<!-- 
    清除浮动的本质：
        清除浮动的本质是清除浮动元素造成的影响
        如果父盒子本身有高度，则不需要清除浮动
        清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了
        语法：
            选择器 {
                clear: 属性值；
            }
            属性值                 描述
            left   不允许左侧有浮动元素（清除左侧浮动的影响）
            right  不允许右侧有浮动元素（清除右侧浮动的影响）
            both   同时清除左右两侧浮动的影响
            实际工作中几乎只用 clear: both;
            清除浮动的策略是：闭合浮动
    
    清除浮动的方法：
            1.额外标签法也称为隔墙法，是W3C推荐的做法。
            2.父级添加overflow属性
            3.父级添加after伪元素
            4.父级添加双伪元素

    1.额外标签法也称为隔墙法，是W3C推荐的做法。
        额外标签法就是在最后一个浮动的子元素后面添加一个额外的空标签，添加清除浮动样式。例如<div style="clear: both"></div>,或者其它标签（如<br/>等）
        优点：通俗易懂，书写方便。
        缺点：添加许多无意义的标签，结果化较差。
        注意：要求这个新的空标签必须是块级元素。
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么需要清除浮动</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: right;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: black;
        }
        /* .clear {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
