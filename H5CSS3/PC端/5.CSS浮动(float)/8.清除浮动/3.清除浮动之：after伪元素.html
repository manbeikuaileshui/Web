<!-- 清除浮动--:after伪元素法
    :after方式是额外标签的升级版。也是给父元素添加
    .clearfix:after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .clearfix {  /* IE6、7专有 */
        *zoom: 1;
    }
    优点：没有增加标签，结构简单
    缺点：照顾低版本浏览器
    代表网站：百度、淘宝网、易网等。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素清除浮动</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {  /* IE6、7专有 */
            *zoom: 1;
        }
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
         .footer {
            height: 200px;
            background-color: black;
        }
    </style>
 </head>
 <body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
 </body>
 </html>
