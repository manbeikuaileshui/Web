    为什么需要清除浮动？
        1.父级没有高度。
        2.子盒子浮动了。
        3.影响下面布局了，我们就应该清除浮动了。
    清除浮动的方式               优点                      缺点
    额外标签法(隔墙法)    通俗易懂，书写方便  添加许多无意义的标签，结构化较差
    父级overflow:hidden  书写简单           溢出隐藏
    父级after伪元素       结构语义化正确     由于IE6-7不支持:after，兼容性问题
    父级双伪元素          结构语义化正确     由于IE6-7不支持:after，兼容性问题
 -->
