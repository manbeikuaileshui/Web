<!-- 
    结构与样式相分离思想：
        1.创建study目录文件夹（用于存放我们这个页面的相关内容）
        2.用vscode打开这个文件目录文件夹
        3.study目录内新建images文件夹，用于保存图片
        4.新建首页文件index.html（以后我们的网站首页统一规定为index.htnl）
        5.新建style.css样式文件，我们本次采用外链样式表
        6.将样式引入到我们的HTML页面文件中
        7.样式表写入清除内外边距的样式，来检测样式是否引入成功

    CSS属性书写顺序
        1.布局定位属性：display/position/float/clear/visibility/overflow(建议display第一个写，毕竟关系到模式)
        2.自身属性：width/height/margin/padding/border/background
        3.文本属性：color/font/text-decoration/text-align/vertical-align/whitr-space/break-word
        4.其他属性(CSS3):content/cursor/border-radius/box-shadow/text-shadow/background:linear-gradient...

    页面布局整体思路：
        1.必须确实页面的版心（可视区），我们测量可得知。
        2.分析页面中的行模块，以及每个行模块中的列模块。其实页面布局第一准则
        3.一行中的列模块经常浮动布局，先确定每个列的大小，之后确定列的位置，页面布局第二准则
        4.制作HTML结构。我们还是遵循，先有结构，后有样式的原则。结构永远最重要
        5.所以，先理清楚布局结构，再写代码尤为重要，这需要我呢吧多写多积累

    实际开发中，我们不会直接用链接a而是用li包含链接（li+a）的做法
        1.li+a语义更清晰，一看这就是有条理的列表型内容
        2.如果直接用a，搜索引擎容易辨别为有堆砌关键字嫌疑（故意堆砌关键字容易被搜索引擎有降权的风险），从而影响网站排名   
 -->
