<!-- 
    1.大盒子我们类名为: tb-promo 淘宝广告
    2.里面先放一张图片
    3.左右两个按钮用链接就好了。 左箭头prev 右箭头next
    4.底侧小圆点ul继续做。 类名为promo-nav
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图做法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 200px auto;
        }
        .tb-promo .img {
            width: 520px;
            height: 280px;
        }
        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        /* 如果一个盒子既有left属性也有right属性，则会默认执行left属性，top、bottom同理 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0,0,0,.3);
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            color: #ffffff;
        }
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(0,0,0,.3);
            border-radius: 7px;
        }
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ffffff;
            margin: 3px;
        }
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
 </head>
 <body>
    <div class="tb-promo">
        <img src="tbdz.png">
        <!-- 左侧按钮箭头 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧按钮箭头 -->
        <a href="#" class="next">&gt;</a>
        <!-- 添加小圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
 </body>
 </html>
