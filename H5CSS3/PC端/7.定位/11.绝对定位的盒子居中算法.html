<!-- 
    加了绝对定位的盒子不能通过margin: 0 auto; 水平居中，但是可以通过一下计算方法实现水平和垂直居中。
    水平居中：
        1.left: 50%; : 让盒子的左侧移动到父级元素的水平中心位置。
        2.margin-left: -宽度的一半; : 让盒子向左移动自身宽度的一半。
    垂直居中：
        1.top: 50%; : 让盒子的上侧移动到父级元素的垂直中心位置。
        2.margin-top: -宽度的一半; : 让盒子向上移动自身宽度的一半。
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平垂直居中</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 1.left、top 走50% 父容器宽度的一半 */
            left: 50%;
            top: 50%;
            /* 2.margin: 负值 往左、上边走 自己盒子宽、高的一半 */
            margin: -100px 0 0 -100px;
        }
    </style>
 </head>
 <body>
    <div class="box"></div>
 </body>
 </html>
