<!-- 
    绝对定位和固定定位也和浮动类似。
        1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度。
        2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。
        3.脱标的盒子不会触发外边距塌陷(浮动元素、绝对定位、固定定位元素的都不会触发外边距合并的问题)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊性</title>
    <style>
        span {
            background-color: pink;
            width: 200px;
            height: 200px;
            /* position: absolute; */
            position: fixed;
            top: 300px;
        }
        div {
            background-color: pink;
            /* position: fixed; */
            position: absolute;
        }
    </style>
 </head>
 <body>
    <span>123</span>
    <div>123</div>
 </body>
 </html>
