<!-- 相对定位relative
    相对定位是元素在移动位置的时候，是相对与它原来的位置来说的。
    语法:
        选择器 {
            position: relative;
            边偏移位置: 边偏移量;
        }
    特点:
        1.它是相对于自己原来的位置来移动的(移动位置的时候参照点是自己原来的位置)
        2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它(不脱标，继续保留原来位置)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
