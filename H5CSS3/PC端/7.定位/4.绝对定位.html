<!-- 绝对定位absolute
    绝对定位是元素在移动位置的时候，是相对于它的祖先元素来说的。
    语法:
        选择器 {
            position: absolute;
            边偏移位置: 边按偏移量;
        }
    特点:
        1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位(Document文档)
        2.如果祖先元素有定位(相对、绝对、固定定位)，则以最近一级的有定位祖先元素为参考点移动位置
        3.绝对定位不再占有原先的位置。(脱标)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            left: 300px;
            height: 200px;
            width: 200px;
            background-color: pink;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: green;
        }

        .box3 {
            position: absolute;
            top: 100px;
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .box4 {
            position: absolute;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .box5 {
            position: absolute;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box6 {
            position: absolute;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 1、3 解释 -->
    <div class="box1"></div>
    <div class="box2">
        <div class="box3"></div>
    </div>
    <!-- 2 的解释 -->
    <div class="box4">
        <div class="box5">
            <div class="box6"></div>
        </div>
    </div>
</body>

</html>
