<!-- 
    overflow属性指定了如果内容溢出一个元素的框(超过其指定高度及宽度)时，会发生什么。
        overflow: visible; 显示超出内容，默认
        overflow: hidden; 不显示超出内容
        overflow: scroll; 超出时显示滚动条
        overflow: auto; 总是显示滚动条
    一般情况下，我们都不想让溢出的内容显示出来，因为溢出的部分会影响布局。
    但是如果有定位盒子，请慎用overflow: hidden; 因为它会隐藏多余的部分。

 -->

</html>
