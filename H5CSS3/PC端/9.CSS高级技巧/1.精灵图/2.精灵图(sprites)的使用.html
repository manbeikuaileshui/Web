<!-- 
    使用精灵图核心:
        1.精灵技术主要针对于背景图片使用。就是把多个小背景图片整合到一张大图片中。
        2.这个大图片也称为sprites精灵图或者雪碧图。
        3.移动背景图片位置，此时可以使用background-position。
        4.移动的距离就是这个目标图片的x和y坐标。注意网页中的坐标有所不同。
        5，因为一般情况下都是往上往左移动，所以数值是负值。
        6.使用精灵图的时候需要精确测量，每个小背景图片的大小和位置。
    使用精灵图核心总结:
        1.精灵图主要针对于小的背景图片使用。
        2.主要借助于背景位置来实现--background--position。
        3.一般情况下精灵图都是负值。(千万主要网页中的坐标: x轴右边走是正值，左边走是负值，y轴同理。)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图使用</title>
    <style>
        .box1 {
            width: 56px;
            height: 56px;
            margin: 100px auto;
            background: url(sprites.png) no-repeat -184px 0;
        }
        .box2 {
            width: 23px;
            height: 23px;
            background: url(sprites.png) no-repeat -157px -107px;
        }
    </style>
 </head>
 <body>
    <div class="box1"></div>
    <div class="box2"></div>
 </body>
 </html>
