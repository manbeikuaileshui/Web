<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>拼出自己的名字</title>
</head>
<style>
    span {
        display: inline-block;
        background: url(abcd.png) no-repeat;
        margin-top: 250px;
    }
    .w {
        width: 134px;
        height: 108px;
        margin-left: 500px;
        background-position: -117px -561px;
    }
    .j {
        width: 102px;
        height: 105px;
        background-position: -389px -145px;
    }
    .t {
        width: 100px;

        background-position: -368px -416px;
    }

    <span class="w"></span>

</body>
