<!-- 
    字体图标的使用
        1.把下载包里面的fonts文件夹放入页面同级位置。
        2.在CSS样式中全局声明字体：简单理解把这些字体文件通过css引入到我们页面中。
        3.打开html文件，复制所需要的字体图标
        4.为字体图标指定一种字体
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 字体声明 */
        @font-face {
  font-family: 'icomoon';
  src:  url('fonts/icomoon.eot?ipszqh');
  src:  url('fonts/icomoon.eot?ipszqh#iefix') format('embedded-opentype'),
    url('fonts/icomoon.ttf?ipszqh') format('truetype'),
    url('fonts/icomoon.woff?ipszqh') format('woff'),
    url('fonts/icomoon.svg?ipszqh#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
  font-display: block;
}
    span {
        font-family: 'icomoon';
        font-size: 100px;
        color: pink;
    }
    </style>
 </head>
 <body>
    <span></span>
    <span></span>
 </body>
 </html>
