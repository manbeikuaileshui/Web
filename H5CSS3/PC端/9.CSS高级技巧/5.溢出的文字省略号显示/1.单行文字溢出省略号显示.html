<!-- 
    单行文本溢出显示省略号--必须满足三个条件
        1.先强制一行内显示文本
            white-space: nowrap;(默认normal自动换行)
        2.溢出的部分隐藏
            overflow: hidden;
        3.文字用省略号替代溢出的部分
            text-overflow: ellipsis;
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 文字显示不开自动换行
            white-space: normal; */
            /* 文字显示不开也不换行 */
            white-space: nowrap;
            /* 隐藏超出文字 */
            overflow: hidden;
            /* 超出文字用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>
</html>
