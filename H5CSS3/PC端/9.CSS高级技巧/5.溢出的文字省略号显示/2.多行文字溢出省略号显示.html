<!-- 
    多行文本溢出显示省略号，有较大兼容性问题，适合于webkit浏览器或移动端(移动端大部分是webkit内核)
    需要满足以下条件：
        1.溢出的部分隐藏
            overflow: hidden;
        2.用省略号替代溢出的部分
            text-overflow: ellipsis;
        3.弹性伸缩盒子模型显示
            display: -webkit-box;
        4.限制在一个块元素显示的文本的行数
            -webkit-line-clamp: 2;
        5.设置或检索伸缩盒对象的子元素的排列方式
            -webkit-box-orient: vertical;
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 65px;
            background-color: pink;
            margin: 100px auto;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 用省略号代替溢出部分 */
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 几行后显示省略号 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;

        }
    </style>
 </head>
 <body>
    <div>
        啥也不说，此处省略一万字，啥也不说，此处省略一万字，啥也不说，此处省略一万字
    </div>
 </body>
 </html>
