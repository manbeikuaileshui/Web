<!-- 
    视口(viewport)就是浏览器显示页面内容的屏幕区域。视口可以分为布局视口、视觉视口和理想视口。
    布局视口 layout viewport
        1.一般移动设备的浏览器都默认设置了一个布局视口，用于解决早起的PC端页面在手机上显示的问题。
        2.iOS，Android基本都将这个视口分辨率设置为980px，所以PC上的网页大多数都能在手机上呈现，只不过元素看上去很小，一般默认可以通过手机缩放网页。
    视觉视口 visual viewport
        1.字面意思，它是用户正在看到的网站的区域。注意:是网站的区域。
        2.我们可以通过缩放去操作视觉视口，但不会影响布局视口，布局视口仍保持原来的宽度。
    理想视口 ideal viewport
        1.为了使网站在移动端有最理想的浏览和阅读宽度而设定。
        2.理想视口，对设备来讲，是最理想的视口尺寸。
        3.需要手动添加meta视口标签统治浏览器操作。
        4.meta视口标签的主要目的:布局视口的宽度应该与理想视口的宽度已知，简单理解就是设备有多宽，我们布局的视口就有多宽。
    总结:
        1.视口就是浏览器显示页面内容的屏幕区域。
        2.视口分为布局视口、视觉视口和理想视口。
        3.我们移动端布局想要的是理想视口，就是手机屏幕有多宽，我们的布局视口就有多宽。
        4.想要理想视口，我们需要给我们的移动端页面添加meta视口标签。
 -->
