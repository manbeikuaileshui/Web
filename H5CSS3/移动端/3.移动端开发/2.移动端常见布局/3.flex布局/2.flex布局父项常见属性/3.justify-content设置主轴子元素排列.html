<!-- 
    justify-content: 定义了项目在主轴上的对齐方式;
    注意:使用这个属性之前一定要确定好哪个是主轴。
    属性值  说明
    flex-start  默认值，从头部开始，如果主轴是x轴，则从左到右；如果主轴是y轴则从上到下
    flex-end  从尾部开始排列
    center  在主轴居中对齐(如果主轴是x轴则水平居中，如果主轴是y轴则垂直居中)
    space-around  平分剩余空间
    space-between  先两边贴边，再平分剩余空间
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 500px;
            height: 400px;
            background-color: pink;
            /* 默认的主轴X轴 row */
            flex-direction: row;
            /* 默认的子元素排列方式 从左到右 */
            justify-content: flex-start;
            /* 子元素从尾部开始排列 */
            justify-content: end;
            /* 子元素居中对齐 */
            justify-content: center;
            /* 子元素平分剩余空间 */
            justify-content: space-around;
            /* 子元素先两边贴边，再平均分配 */
            justify-content: space-between;

            /* 修改主轴为 row-reverse */
            flex-direction: row-reverse;
            /* 默认的子元素排列方式 从右到左 */
            justify-content: flex-start;
            /* 子元素从尾部开始排列 */
            justify-content: end;
            /* 子元素居中对齐 */
            justify-content: center;
            /* 子元素平分剩余空间 */
            justify-content: space-around;
            /* 子元素先两边贴边，再平均分配 */
            justify-content: space-between;

            /* 修改主轴为 column Y轴 */
            flex-direction: column;
            /* 默认的子元素排列方式 从上到下 */
            justify-content: flex-start;
            /* 子元素从尾部开始排列 */
            justify-content: end;
            /* 子元素居中对齐 */
            justify-content: center;
            /* 子元素平分剩余空间 */
            justify-content: space-around;
            /* 子元素先两边贴边，再平均分配 */
            justify-content: space-between;

            /* 修改主轴为 column-reverse */
            flex-direction: column-reverse;
            /* 默认的子元素排列方式 从下到上 */
            justify-content: flex-start;
            /* 子元素从尾部开始排列 */
            justify-content: end;
            /* 子元素居中对齐 */
            justify-content: center;
            /* 子元素平分剩余空间 */
            justify-content: space-around;
            /* 子元素先两边贴边，再平均分配 */
            justify-content: space-between;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: red;

        }
    </style>
 </head>
 <body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
 </body>
 </html>
