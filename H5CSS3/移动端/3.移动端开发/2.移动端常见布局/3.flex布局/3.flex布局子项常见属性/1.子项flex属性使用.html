<!-- 
    1.flex子项目占的份数
    2.align-self控制子项自己在侧轴的排列方式
    3.order属性定义子项的排列顺序(前后顺序)

    flex属性定义子项目分配剩余空间，用felx来表示占多少份数。
    flex: 份额;  默认为0。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: red;
        }
        section div:nth-child(2) {
            flex: 1;
            background-color: blue;
        }
        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: green;
        }
        p {
            display: flex;
            width: 60%;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        p span {
            flex: 1;
        }
        p span:nth-child(2) {
            flex: 2;
            background-color: red;
        }
    </style>
 </head>
 <body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
 </body>
 </html>
