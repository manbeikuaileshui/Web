<!-- 
    1.什么是媒体查询？
        媒体查询(Media Query)是CSS3新语法。
        1.使用@media查询，可以针对不同的媒体类型定义不同的样式。
        2.@media可以针对不同的屏幕尺寸设置不同的样式。
        3.当你充值浏览器大小的过程中，页面也会根据浏览器的款的和高度重新渲染页面。
        4.目前针对很多苹果手机、Android手机，平板等设备都用得到多媒体查询。
        5.媒体查询一般按照从大到小或者从小到大的顺序来。
    
    语法规范
        @media mediatype and | not | only (media feature) {
            CSS-Code;
        }
        1.@media开头，注意@符号
        2.mediatype，媒体类型
            将不同的终端设备划分成不同的类型，称为媒体类型
                     值       解释说明
                    all     用于所有设备
                    print   用于打印机和打印浏览
                    screen  用于电脑屏幕，平板电脑，智能手机等
        3.关键字，and、not、only
            关键字将媒体类型或多个媒体特性连接到一起做为媒体查询的条件。
                1.and:可以将多个媒体特性连接到一起，相当于"且"的意思。
                2.not:排除某个媒体类型，相当于"非"的意思，可以省略。
                3.only:指定某个特定的媒体类型，可以省略。
        4.media feature，媒体特性(必须有小括号包含)
            每种媒体类型都具有各自不同的特性，根据不同媒体类型的媒体特性设置不同的展示风格。注意要加小括号。
              值                  解释说明
            width      定义输出设备中页面可见区域的宽度
            min-width  定义输出设备中页面最小可见区域宽度
            max-width  定义输出设备中页面最大可见区域宽度
    例:
        这句话的意思就是:在我们屏幕上并且最大的宽度是800px
        @media screen and (max-width: 800px) {
            body {
                宽度小于800px，显示粉色，大于800px不显示
                background-color: pink;
            }
        }
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这句话的意思就是:在我们屏幕上并且最大的宽度是800px */
        @media screen and (max-width: 800px) {
            body {
                /* 宽度小于800px，显示粉色，大于800px不显示 */
                background-color: pink;
            }
        }
        @media screen and (max-width: 600px) {
            body {
                background-color: red;
            }
        }
    </style>
 </head>
 <body>
    
 </body>
 </html>
