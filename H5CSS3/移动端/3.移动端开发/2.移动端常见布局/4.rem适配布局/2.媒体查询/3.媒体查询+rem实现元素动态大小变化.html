<!-- 
    rem单位是跟着html来走的，有了rem页面元素可以设置不同大小尺寸
    媒体查询可以根据不同设备宽度来修改样式
    媒体查询+rem，就可以实现不同设备宽度，实现页面元素大小的动态变化。
    例：
        <style>
        * {
            margin: 0;
            padding: 0;
        }
        @media screen and (min-width: 320px) {
            html {
                font-size: 50px;
            }
            .top {
            background-color: green;
            }
        }
        @media screen and (min-width: 640px) {
            html {
                font-size: 100px;
            }
            .top {
                background-color: red;
            }
        }
        .top {
            height: 1rem;
            font-size: .5rem;
            text-align: center;
            line-height: 1rem;
            color: #fff;
        }
    </style>
 </head>
 <body>
    <div class="top">购物车</div>
 </body>
 </html> 
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @media screen and (min-width: 320px) {
            html {
                font-size: 50px;
            }
            .top {
            background-color: green;
            }
        }
        @media screen and (min-width: 640px) {
            html {
                font-size: 100px;
            }
            .top {
                background-color: red;
            }
        }
        .top {
            height: 1rem;
            font-size: .5rem;
            text-align: center;
            line-height: 1rem;
            color: #fff;
        }
    </style>
 </head>
 <body>
    <div class="top">购物车</div>
 </body>
 </html>
