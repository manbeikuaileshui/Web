<!-- 
    当样式比较繁多的时候，我们可以针对不同的媒体使用不同的stylesheets(样式表)
    原理，就是直接在link中判断设备的尺寸，然后引用不同的css文件。
    语法规范
        <link rel="stylesheet" href="mystylesheet.css" media="mediatype and|not|only (media feature)">

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 当我们屏幕大于等于640px以上的，我们让div一行显示2个 -->
    <link rel="stylesheet" href="6.style320.css" media="screen and (min-width: 320px)">
    <!-- 当我们屏幕小于640px，我们让div一行显示1个 -->
    <link rel="stylesheet" href="5.style640.css" media="screen and (min-width: 640px)">
 </head>
 <body>
    <div>1</div>
    <div>2</div>
 </body>
 </html>
