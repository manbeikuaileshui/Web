<!-- 
    响应式需要一个父级作为布局容器(<div class="container"></div>)，来配合子级元素来实现变化效果。
    原理就是在不同屏幕下，通过媒体查询来改变这个布局容器的大小，再改变里面子元素的排列方式和大小，从而实现不同屏幕下，看到不同的页面布局和样式变化。
    平时我们的响应尺寸划分
        超小屏幕(手机，<768px)：设置宽度为100%       
        小屏设备(平板，>=768px)：设置宽度为750px
        中等屏幕(桌面显示器，>=992px)：设置宽度为970px
        宽屏设备(大桌面显示器，>=1200px)：设置宽度为1170px
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        /* 超小屏幕 小于768px 布局容器的宽度为100% */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }
        /* 小屏幕 大于等于768px 布局容器改为750px */
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        /* 中等屏幕 大于等于992px 布局容器改为970px */
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        /* 大屏幕 大于等于1200px 布局容器修改为1170px */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
 </head>
 <body>
    <div class="container"></div>
 </body>
 </html>
