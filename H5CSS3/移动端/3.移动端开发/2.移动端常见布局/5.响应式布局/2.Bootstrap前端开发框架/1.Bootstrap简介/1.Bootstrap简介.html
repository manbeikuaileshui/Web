<!-- 
    Bootstrap来自Twitter(推特)，是目前最受欢迎的前端框架。Bootstrap是基于HTML、CSS和JAVASCRIPT的，它简介灵活，是的Web开发更加快捷。
        中文官网:http://www.bootcss.com/
        官网:http://getbootstrap.com/
    框架:顾名思义就是一套架构，它有一套比较完整的网页功能解决方案，而且控制权在框架本身，有预制样式库、组件和插件。使用者要按照框架所规定的某种规范进行开发
    优点:
        1.标准化的html+css编码规范
        2.提供了一套简介、直观、强悍的组件
        3.有自己的生态圈，不断的更新迭代
        4.让开发更简单，提高了开发效率
 -->
