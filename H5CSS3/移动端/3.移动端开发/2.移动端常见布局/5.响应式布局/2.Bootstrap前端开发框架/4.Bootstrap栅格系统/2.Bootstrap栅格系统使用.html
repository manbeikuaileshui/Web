<!-- 
    栅格选项参数
        栅格系统用于通过一些列的行(row)与列(column)的组合来创建页面布局，你的内容就可以放入这些创建好的布局中。
                           超小屏幕(手机) <768px  小屏设备(平板) >=768px  中等屏幕(桌面显示器) >=992px  宽屏设备(大桌面显示器) >=1200px
        .container最大宽度      自动(100%)              750px                     970px                          1170px
             类前缀             .col-xs-              .col-sm-                  .col-md-                        .col-lg-
          列(column)数                                                  12
        1.行(row)必须放到container布局容器里面
        2.我们实现列的平均划分，需要给列添加类前缀
        3.xs-extra small: 超小; sm-small: 小; md-medium: 中等; lg-large: 大;
        4.列(column)大于12，多余的"列(column)"所在的元素将被作为一个整体另起一行排列
        5.每一列默认有左右15像素的padding
        6.可以同时为一列指定多个设备的类名，以便划分不同份数。例如class="col-md-4 col-sm-6"
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../2.Bootstrap使用/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 如果孩子的份数相加等于12，则孩子能占满整个的container的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 如果孩子的份数相加小于12，则孩子不能占满整个的container的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <!-- 如果孩子的份数相加大于12，则多出来的列另起一行显示 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>
    </div>
 </body>
 </html>
