<!-- 
    1.元素单位直接使用新单位vw/vh即可。
    2.因为vw/vh是相对单位，所以不同视口(屏幕)下，宽高一起变化完成适配。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 10vw;
            height: 10vh;
            background-color: pink;
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
