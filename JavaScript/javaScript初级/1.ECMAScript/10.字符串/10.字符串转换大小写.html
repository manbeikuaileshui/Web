<!-- 
    1.toUpperCase();  // 全部转换大写
    2.toLowerCase();  // 全部转换小写
        不影响原字符串
    例：var str = 'pink';
        console.log(str.toUpperCase());  // PINK
        console.log(str.toLowerCase());  // pink
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'pink';
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
    </script>
 </head>
 <body>
    
 </body>
 </html>
