<!-- 
    字符串所有的方法，都不会修改字符串本身(字符串是不可变的)，操作完成会返回一个新的字符串。
    1.ingexOf('要查找的字符', [开始的位置,不写从头开始])：从前往后找第一个指定内容在原字符串中的位置，如果找不到就返回-1，找到了返回索引号。开始的位置是index素引号(包括开始的位置)。
    2.lastIndexOf('要查找的字符', [开始的位置,不写尾开始]):从后往前找第一个指定内容在原字符串中的位置，如果找不到就返回-1，找到了返回索引号。开始的位置是index素引号(包括开始的位置)。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'pinkpink';
        console.log(str.indexOf('k', 2));
        console.log(str.lastIndexOf('k', 7));
    </script>
 </head>
 <body>
    
 </body>
 </html>
