<!-- 
    字符串.replace('被替换的字符', '替换为的字符');  // 只会替换第一个字符,不影响原字符串。
        例：var str = 'abcoefoxyozzopp';
        console.log(str.replace('o', '*'));  // abc*efoxyozzopp
        改进：
        while (str.indexOf('o') !== -1) {
            str = str.replace('o', '*');
        }
        console.log(str);

    
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcoefoxyozzopp';
        while (str.indexOf('o') !== -1) {
            str = str.replace('o', '*');
        }
        console.log(str);
    </script>
 </head>
 <body>
    
 </body>
 </html>
