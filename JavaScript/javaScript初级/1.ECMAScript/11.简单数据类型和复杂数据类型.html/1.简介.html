<!-- 
    JavaScript中没有堆栈的概念，通过堆栈的方式，可以让大家更容易理解代码的一些执行方式。
    堆栈空间分配区别：
        1.栈(操作系统)：由操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的栈。简单数据类型存放到栈里面
        2.堆(操作系统)：存储复杂类型(对象)，一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。复杂数据类型存放到堆里面

    简单数据类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。
        值类型：简单数据类型/基本数据类型，在存储变量中存储的是值本身，因此叫做值类型string,number,boolean,undefined,null
            变量的数据直接存放在栈空间中
        引用类型：复杂数据类型，在存储时变量中存储的仅仅是地址(引用)，因此叫做引用数据类型，通过new关键字创建的对象(系统对象、自定义对象)，如Object、Array、Date等。
            栈空间里存放的是地址，真正的对象实例存放在对空间中
 -->
 <!DOCTYPE html>

 <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var timer = null;
        console.log(typeof timer);
    </script>
 </head>

 </body>
 </html>
