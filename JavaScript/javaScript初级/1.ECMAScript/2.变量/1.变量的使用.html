<!-- 
    var 变量名称 = 值;
        1.var是一个JS关键字，用来声明变量(variable变量的意思)。使用该关键字声明变量后，计算机会自动为变量分配内存空间，不需要程序员管
        2.程序员定义变量名，我们要通过变量名来访问内存中分配的空间。
        3.=用来把左边的值赋给左边的变量空间中，此处代表赋值的意思
        4.变量值是程序员保存到变量空间里的值。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明了一个名称为age的变量
        var age;
        // 给变量赋值
        age = 18;
        // 输出结果
        console.log(age);
        // 变量初始化
        var myname = 'pink';
        console.log(myname);
    </script>
 </head>
 <body>
    
 </body>
 </html>
