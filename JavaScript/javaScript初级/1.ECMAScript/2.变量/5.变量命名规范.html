<!-- 
    1.由字母、数字、下划线、$组成，如：usrAge，num01，_name
    2.严格区分大小写。var app; 和 var App; 是两个变量
    3.不能以数字开头。 var 18age = 18; 是错误的
    4.不能是关键字、保留字。例如：var、for、while
    5.变量名必须有意义。nl(年龄)→age
    6.遵守驼峰命名法。首字母小写，后面单词的首字母需要大写。myFirstName
    7.推荐翻译网站：有道、爱词霸
    8.尽量不要直接使用name作为变量名
    关键字：break、case、cath、continue、default、delete、do、else、finally、for、function、if、in、instanceof、new、return、switch、this、throw、try、typeof、var、void、while、with等。
    保留字：实际上就是预留的“关键字”，意思是现在不是虽然还不是关键字，但是未来可能会成为关键字。
            boolean、byte、char、class、const、debugger、double、enum、export、exends、fimal、float、goto、implements、inport、int、interface、long、mative、package、private、protected、public、short、static、super、synchronized、throws、transient、volatile等。
 -->
