<!-- 
    变量的数据类型
        变量是用来存储值的所在处，它们有名字和数据类型。变量的数据类型决定了如何将代表这些值的位存储到计算机的内存中。
        JavaScript是一种弱类型或者说动态语言。这意味着不用提前声明变量的类型，在程序运行过程中，类型会自动确实能够。
            例：var num;  //num，不确定数据类型
                var num = 10;  //num，属于数字类型
        在代码运行时，变量的数据类型是由JS引擎根据=右边变量的值的数据类型来判断的，运行完毕之后，变量就确定了数据类型。
        注意：
            JavaScript拥有动态类型，同时也一=意味着相同的变量可用作不同的类型。
                例：var x = 6;  // x为数字
                    x = 'Bill';  // x为字符串
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num;  //num，不确定数据类型
        var num = 10;  //num，属于数字类型
        num = 'pink';
    </script>
 </head>
 <body>
    
 </body>
 </html>
