<!-- 
    1.字符串型可以是引号中的任意文本，其语法为双引号或者单引号。因为HTML标签里面的属性使用的是双引号，JS推荐使用单引号。
    2.JS可以用单引号嵌套双引号，或者用双引号嵌套单引号(外双内单，外单内双)

    字符串转义符
    类似HtML里面的特殊字符，字符串中也有特殊字符，我们称之为转义符
    转义符都是\开头的，常用的转义符及其说明如下：
        转义符            解释说明
          \n      换行符，n是newline的意思
          \\      斜杠\
          \'      '单引号
          \"      "双引号
          \t      tab 缩进
          \b      空格，b是blank的意思
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('对方\n\t是否\\将\'地方\"各\b级');
    </script>
 </head>
 <body>
    
 </body>
 </html>
