<!-- 
    ++num前置递增，就是自加1，类似于 num = num + 1，但是++num写起来更简单。
    --num前置递减，就是自减1，类似于 num = num - 1，但是--num写起来更简单。
        前置++、--，先++、--，再使用。
    num++后置递增，就是自加1，类似于 num = num + 1，但是num++写起来更简单。
    num--后置递增，就是自减1，类似于 num = num - 1，但是num--写起来更简单。
        后置++、--，先使用，再++、--。
    注意：
        1.前置、后置单独使用效果是一样的。
        2.区别:前置++、--，先++、--，再使用。
               后置++、--，先使用，再++、--。
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = 10;
        var num = 10;
        console.log(++age + 10);
        console.log(num++ + 10);
    </script>
</head>

<body>

</body>

</html>
