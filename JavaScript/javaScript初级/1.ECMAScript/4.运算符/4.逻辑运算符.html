<!-- 
    逻辑运算符是用来进行布尔值运算的运算符，其返回值也是布尔值。
    &&(逻辑与，简称：与、and)    有False则False
    ||(逻辑或，简称：或、or)     有True则True
    !(逻辑非，简称：非、not)     取反

    逻辑中断(短路运算)
    原理：当有多个表达式(值)时，左边的表达式值可以确定结果时，就不再继续运算右边的表达式的值。
        1.逻辑与
            表达式1 && 表达式2
            如果表达式1为真，则返回表达式2  123 && 456 返回值：456
            如果表达式1为假，则返回表达式1  0 && 456 返回值：0
        2.逻辑或
            表达式1 || 表达式2
            如果表达式1为真，则返回表达式1  123 || 456 返回值：123
            如果表达式1为假，则返回表达式2  0 || 456 返回值：456
 -->
