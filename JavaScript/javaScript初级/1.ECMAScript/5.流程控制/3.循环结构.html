<!-- 
    1.for循环
        for (初始化变量; 条件表达式; 操作表达式) {
            循环体;
        }
    例：for (var i = 1; i <= 100; i++) {
            alert('pink');
        }

    2.while循环
        while (条件表达式) {
            循环体;
        }
    3.do while循环
        先执行一次循环体再判断条件，所以至少会执行一次
        do {
            循环体;
        } while(条件表达式)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var message = prompt('你爱我吗？');
        while (message != '我爱你') {
            message = prompt('你爱我吗？')
        }
        alert('我也爱你')
    </script>
 </head>
 <body>
    
 </body>
 </html>
