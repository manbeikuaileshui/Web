<!-- 
    数组(Array)的概念
        数组是指一组数据的集合，其中的每个数据被称作元素，在数组中可以存放任意类型的元素。
        数组是一种将一组数据存储在单个变量名下的优雅方式。
    数组(Array)的创建方式
        1.利用new创建数组
            var 数组名 = new Array(一个表示数组长度/多个表示数组元素);
        例：var arr = new Array();  // 创建了一个空数组
            var arr1 = new Array(2);  // 创建了一个数组长度为2的空数组
            var arr2 = new Array(2, 3, 4);  // 创建了一个长度为3的数组，元素有2、3、4
            
        2.利用数组字面量创建数组
            var 数组名 = [];
        例：var arr = ['小白', 12, true', 28.9];
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [];
    </script>
 </head>

 </body>
 </html>
