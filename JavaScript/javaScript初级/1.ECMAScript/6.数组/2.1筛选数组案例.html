<!DOCTYPE html>
 <html lang="en">
 <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>

        var arr = [2,0,6,1,77,0,52,0,25,7];
        var newarr = [];
        // 方法1
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newarr[j++] = arr[i];
            }
        }
        // 方法2
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newarr[newarr.length] = arr[i];
            }
        }

        console.log(newarr);
    </script>
