<!-- 
    函数：就是封装了一段可被重复调用执行的代码块。通过此代码块可以实现大量代码的重复使用。

    形参：可以看作不用声明的变量,默认值为undefined

    声明函数：
    方法1：
        function 函数名(形参1,形参2,...) {  // (可以没有形参)
                    函数体;
                    return 返回值;  // (可以没有return。没有return则返回undefined)
                }                     (若有多个返回值，返回最后一个值，利用数组可返回多个值)
    调用函数：函数名(实参1,实参2,...);  // (可以没有实参)

    方法2：函数表达式(匿名函数)
        var 变量名 = function(形参1,形参2,...) {
            函数体;
            return 返回值;
        }
    调用函数：变量名(实参1,实参2,...);
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var fun = function() {
        console.log('我是函数表达式');
       }
       fun();
    </script>
 </head>
 <body>
    
 </body>
 </html>
