<!-- 
    1.JavaScript作用域：就是代码名字(变量)在某个范围内起作用和效果，目的是为了提高程序的可靠性以及减少命名冲突。
    2.js的作用域(es6)之前：全局作用域、局部作用域
        全局作用域：整个script标签或者是一个单独的js文件
        局部作用域：在函数内部就是局部作用域，即这个代码的名字只在函数内部起效果和作用。
    3.变量的作用域：根据作用域的不同我们变量分为全局变量和局部变量
        全局变量：在全局作用域下的变量
        局部变量：在局部作用域下的变量，即只能在函数内部使用
        注意：1.如果在函数内部没有声明直接赋值的变量也为全局变量
              2.函数的形参也可以看做是局部变量
        两者的区别：
            1.全局变量，只有浏览器关闭的时候才会销魂，比较占内存资源
            2.局部变量，当我们程序执行完毕就会销毁，比较节约内存资源

    4.js没有块级作用域{}

    5.作用域链：内部函数访问外部函数的变量，采取的是链式查找的方式来决定取那个值，这种结构我们称为作用域链。(就近原则)
        1.只要是代码，就至少有一个作用域
        2.写在函数内部的局部作用域
        3.如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
        4.根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访问，就称作作用域链
 -->
