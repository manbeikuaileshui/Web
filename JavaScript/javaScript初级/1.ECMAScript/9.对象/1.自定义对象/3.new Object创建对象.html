<!-- 
   var 对象名 = new Object();  // 创建一个空对象
   // 追加内容:利用等号赋值的方法，添加对象的属性和方法，每个属性和方法之间用分号结束。
   例：
      var obj = new Object();  // 创建一个空对象
      obj.uname = '张三疯';
      obj.age = 18;
      obj.sex = '男';
      obj.sayHi = function() {
         console.log('hi~');
      }
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        obj.uname = '鸣人';
        obj.sex = '男';
        obj.age = 19;
        obj.skill = function() {
         console.log('隐分身术');
        }
        console.log(obj.uname);
        console.log(obj['age']);
        obj.skill();
    </script>
 </head>
 <body>
    
 </body>
 </html>
