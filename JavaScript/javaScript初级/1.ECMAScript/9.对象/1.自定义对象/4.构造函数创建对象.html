<!-- 
    构造函数：是一种特殊的函数，主要用来初始化对象，即为对象成员变量赋初始值，它总与new运算符一起去使用
            我们可以把对象中一些公共的属性和方法抽取出来，然后封装到这个函数里面。
    构造函数的语法格式：
        function 构造函数名(形参1,形参2,...) {
            this.属性 = 值;
            this.方法 = function(形参) {
                console.log(形参);
            }
        }
    调用构造函数创建对象的属性：new 构造函数名(实参1,实参2,...);
    调用构造函数创建对象的方法：对象名.方法名(实参);
    例：创建四大天王的对象;相同的属性有： 名字、年龄、性别;相同的方法有： 唱歌。
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男')  // 调用函数，返回的是一个对象
        console.log(ldh.name);
        console.log(ldh.sex);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男')
        console.log(zxy.name);
        console.log(zxy.sex);
        zxy.sing('李香兰');
    注意：
        1.构造函数名字首字母要大写
        2.构造函数不需要return就可以返回结果
        3.调用构造函数必须使用new
        4.只要new Star()调用函数就创建了一个对象
        5.属性和方法前面必须添加this
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建四大天王的对象;相同的属性有： 名字、年龄、性别;相同的方法有： 唱歌。
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男')  // 调用函数，返回的是一个对象
        console.log(ldh.name);
        console.log(ldh.sex);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男')
        console.log(zxy.name);
        console.log(zxy.sex);
        zxy.sing('李香兰');
    </script>
 </head>
 <body>
    
 </body>
 </html>
