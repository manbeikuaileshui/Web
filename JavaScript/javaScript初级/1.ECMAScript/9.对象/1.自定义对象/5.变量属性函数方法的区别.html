<!-- 
    变量和属性的相同点：都是用来存放数据的。
        var num = 10;
        var obj = {
        age: 18
        }
    变量和属性的不同点：
        变量：单独声明并赋值，使用的时候直接写变量名，单独存在。
        属性：在对象里面的，不需要声明，使用的时候必须是：对象.属性。
    
    函数和方法的相同点：都是事项某种功能、做某件事
        
    函数和方法的不同点：
        函数：单独声明，并且调用的(函数名()),单独存在的。
        方法：在对象里面，调用的时候：对象.方法()。
 -->
