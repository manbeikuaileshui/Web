        }

 <html lang="en">
 <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var o = {
            age: 18,
            uname: 'pink'
        }
        if (o['age']) {
            console.log('里面有该属性');
        } else {
            console.log('没有该属性');
        }
    </script>
 </head>

 </body>
 </html>
