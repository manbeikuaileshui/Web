<!-- 
    事件冒泡：开始时由具体的元素接收，然后逐级向上传播到DOM最顶层节点。
    阻止事件冒泡的方法：
        1.e.cancelBubble       该属性阻止冒泡 非标准ie6-8使用
        2.e.stopPropagation()  该方法阻止冒泡 标准
    例：
        <div class="father">
        <div class="son">son盒子</div>
        </div>
        <script>
            var son = document.querySelector('.son');
            var father = document.querySelector('.father');
            // 冒泡阶段 son -> father -> body -> html -> document
            son.addEventListener('click', function(e) {
                alert('son');
                e.stopPropagation();
            }, false);
            father.addEventListener('click', function(e) {
                alert('father');
                e.stopPropagation();
            }, false);
            document.addEventListener('click', function() {
                alert('document');
            })
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
 </head>
 <body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        // 冒泡阶段 son -> father -> body -> html -> document
        son.addEventListener('click', function(e) {
            alert('son');
            e.stopPropagation();
        }, false);
        father.addEventListener('click', function(e) {
            alert('father');
            e.stopPropagation();
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        })
    </script>
 </body>
 </html>
