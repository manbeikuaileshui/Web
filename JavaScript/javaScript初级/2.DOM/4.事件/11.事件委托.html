<!-- 
    事件委托也称为事件代理，在jQuery里面 称为事件委派。
    事件委托的原理：
        不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点。
        例：给ul注册点击事件，然后利用事件对象的target来找到当前点击的li，因为点击li，事件会冒泡到ul上，ul有注册事件，就会触发事件监听器。
    事件委托的作用
        我们只操作了一次DOM，提高了程序的性能。    
    例：
        <ul>
            <li>知否知否，点我应该有弹框在手！</li>
            <li>知否知否，点我应该有弹框在手！</li>
            <li>知否知否，点我应该有弹框在手！</li>
            <li>知否知否，点我应该有弹框在手！</li>
            <li>知否知否，点我应该有弹框在手！</li>
        </ul>
        <script>
            // 事件委托的核心原理：给父节点添加监听器，利用事件冒泡影响每一个子节点
            var ul = document.querySelector('ul');
            ul.addEventListener('click', function(e) {
                alert('知否知否，点我应该有弹框在手！');  // 点击小li有弹窗
                e.target.style.backgroundColor = 'pink';  // 点击谁，谁变色
            })
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul>
        <li>知否知否，点我应该有弹框在手！</li>
        <li>知否知否，点我应该有弹框在手！</li>
        <li>知否知否，点我应该有弹框在手！</li>
        <li>知否知否，点我应该有弹框在手！</li>
        <li>知否知否，点我应该有弹框在手！</li>
    </ul>
    <script>
        // 事件委托的核心原理：给父节点添加监听器，利用事件冒泡影响每一个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            alert('知否知否，点我应该有弹框在手！');  // 点击小li有弹窗
            e.target.style.backgroundColor = 'pink';  // 点击谁，谁变色
        })
    </script>
 </body>
 </html>
