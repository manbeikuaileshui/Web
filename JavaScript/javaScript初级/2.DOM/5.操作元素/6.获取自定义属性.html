<!-- 
    1.element.属性;  只能获取内置属性的值
    2.element.getAttribute('属性');  都可以获取属性的值 但主要针对自定义属性
    区别：
        1.element.属性：获取内置属性值(元素本身自带的属性)
        2.element.getAttribute('属性值');：主要获得自定义的属性(标准)我们程序员自定义的属性
    例：
        <div id="demo" index="1"></div>
        <script>
            var div = document.querySelector('div');
            // 1.element.属性
            console.log(div.id);  // demo
            console.log(div.index);  // undefined

            // 2.element.getAttribute('属性');  get：获取  Attribute：属性的意思
            console.log(div.getAttribute('id'));  // demo
            console.log(div.getAttribute('index'));  // 1
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div id="demo" index="1"></div>
    <script>
        var div = document.querySelector('div');
        // 1.element.属性
        console.log(div.id);  // demo
        console.log(div.index);  // undefined

        // 2.element.getAttribute('属性');  get：获取  Attribute：属性的意思
        console.log(div.getAttribute('id'));  // demo
        console.log(div.getAttribute('index'));  // 1
    </script>
 </body>
 </html>
