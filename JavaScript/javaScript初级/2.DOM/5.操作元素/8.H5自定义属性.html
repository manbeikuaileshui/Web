<!-- 
    自定义属性目的：是为了保存并使用数据。有些数据可以保存到页面中而不用保存到数据库中。
    自定义属性获取是通过 getAttribute('属性'); 获取的。
    但是有些自定义属性很容易引起歧义，不容易判断是元素的内置属性还是自定义属性。
    H5规定自定义属性data-开头作为属性名并且赋值。比如：<div data-index="1"></div>
    获取H5自定义属性
        1.兼容性获取：element.getAttribute('data-属性名');
        2.H5新增element.dataset.属性名 或者 element.dataset['属性名'];  ie11才开始支持
        注意：
            1.element.dataset  获取的是所有以data-开头的自定义属性
            2.如果自定义属性里面有多个-链接的单词，我们获取的时候采取驼峰命名法
            3.只能获取date-开头的自定义属性
        例：
            <div data-time="20" data-index="1" data-list-name="andy"></div>
            <script>
                var div = document.querySelector('div');
                // H5新增的获取自定义属性的方法
                console.log(div.getAttribute('data-time'));  // 20
                console.log(div.dataset.time);  // 20
                div.dataset['index'] = 2;
                console.log(div.dataset['index']);  // 2
                console.log(div.dataset);  // 获取的是所有以data-开头的自定义属性
                console.log(div.dataset.list-name);  // NaN
                console.log(div.dataset.listName);  // andy
            </script>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-time="20" data-index="1" data-list-name="andy"></div>
    <script>
        var div = document.querySelector('div');
        // H5新增的获取自定义属性的方法
        console.log(div.getAttribute('data-time'));  // 20
        console.log(div.dataset.time);  // 20
        div.dataset['index'] = 2;
        console.log(div.dataset['index']);  // 2
        console.log(div.dataset);  // 获取的是所有以data-开头的自定义属性
        console.log(div.dataset.list-name);  // NaN
        console.log(div.dataset.listName);  // andy

    </script>
</body>
</html>
