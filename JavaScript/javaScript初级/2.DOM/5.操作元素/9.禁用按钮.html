<!-- 
    1.Element.disabled = true;  禁用
    2.Elenent.disabled = flase;  不禁用
    例：
        <button>删除</button>
        <ul>
            <li>熊大</li>
            <li>熊二</li>
            <li>光头强</li>
        </ul>
        <script>
            // 1.获取元素
            var ul = document.querySelector('ul');
            var btn = document.querySelector('button');
            // 2.绑定事件
            btn.onclick = function() {
                // 判断是否还有元素
                if (ul.children.length == 0) {
                    this.disabled = true;
                } else {
                    // 3.删除节点
                    ul.removeChild(ul.children[0]);
                }
            }
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>
    <script>
        // 1.获取元素
        var ul = document.querySelector('ul');
        var btn = document.querySelector('button');
        // 2.绑定事件
        btn.onclick = function() {
            // 判断是否还有元素
            if (ul.children.length == 0) {
                this.disabled = true;
            } else {
                // 3.删除节点
                ul.removeChild(ul.children[0]);
            }
        }
    </script>
 </body
