<!-- 
    分析：
        1.点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码
        2.一个按钮两个状态，点击一次切换文本框，继续点击一次切换密码框
        3.算法：利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0；如果是0就切换密码框，flag设置为1.
    例：
        <div class="box">
            <label for="">
                <img src="images/close.png" alt="" id="eye">
            </label>
            <input type="password" id="pwd">
        </div>
        <script>
            // 获取元素
            var input = document.getElementById('eye');
            var pwd = document.getElementById('pwd');
            var flag = 1;
            // 2.注册事件 处理程序
            eye.onclick = function() {
                if (flag == 1) {
                    pwd.type = 'text';
                    eye.src = 'images/open.png'
                    flag = 0;
                } else {
                    pwd.type = 'password';
                    eye.src = 'images/close.png';
                    flag = 1;
                }
            }
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            font-size: 16px;
            outline: 0;
        }
        .box img {
            position: absolute;
            top: 4px;
            right: 2px;
            width: 24px;
        }
    </style>
 </head>
 <body>
    <div class="box">
        <label for="">
            <img src="../images/close.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        // 获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 1;
        // 2.注册事件 处理程序
        eye.onclick = function() {
            if (flag == 1) {
                pwd.type = 'text';
                eye.src = '../images/open.png'
                flag = 0;
            } else {
                pwd.type = 'password';
                eye.src = '../images/close.png';
                flag = 1;
            }
        }
    </script>
 </body>
 </html>
