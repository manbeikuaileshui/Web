<!-- 
    如果有同一组元素，我们想要某一个元素实现某种样式，需要用到循环的排他思想算法：
        1.所有元素全部清除样式(干掉其他人)
        2.给当前元素设置样式(留下我自己)
        3.注意：顺序不能颠倒，首先干掉其他人，再设置自己
    例：
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
        <script>
            // 1.获取所有按钮元素
            var btns = document.getElementsByTagName('button')
            // var btns = document.querySelectorAll('button');
            // 2.btns得到的是伪数组，里面的每一个元素btns[i]
            for (var i = 0; i < btns.length; i++) {
                btns[i].onclick = function() {
                    // 3.先把所有按钮的背景颜色去掉
                    for (var i = 0; i < btns.length; i++) {
                        btns[i].style.backgroundColor = '';
                    }
                    // 4.给当前的按钮添加背景颜色
                    this.style.backgroundColor = 'pink';
                }
            }
        </script>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 1.获取所有按钮元素
        var btns = document.getElementsByTagName('button')
        // var btns = document.querySelectorAll('button');
        // 2.btns得到的是伪数组，里面的每一个元素btns[i]
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                // 3.先把所有按钮的背景颜色去掉
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                }
                // 4.给当前的按钮添加背景颜色
                this.style.backgroundColor = 'pink';
            }
        }
    </script>
</body>
</html>
