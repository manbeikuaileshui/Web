<!-- 
    子节点
        1.parentNode.childNodes (标准)
            parentNode.childNodes返回包含指定节点的子节点的集合，该集合为及时更新的集合。
        注意：返回值里面包含了所有的节点，包括元素节点、文本节点等。
            如果只想要获得里面的元素节点，则需要专门处理。所以我们一般不提倡使用childNodes
            var ul = document.querySelector('ul');
            for (var i = 0; i < ul.childNodes.length; i++) {
                if (ul.childNodes[i].nodeType == 1) {
                    // ul.childNodes[i]是元素节点
                    console.log(ul.childNodes[i]);
                }
            }
        2.parentNode.children (非标准)
            parentNode.children是一个只读属性，返回所有的子元素节点。它只返回子元素节点，其余节点不返回(常用)
            虽然children是一个非标准，但是的到各个浏览器的支持，因此我们可以放心使用
        例：
            <ul>
                <li>我是小li</li>
                <li>我是小li</li>
                <li>我是小li</li>
                <li>我是小li</li>
            </ul>
            <ol>
                <li>我是小li</li>
                <li>我是小li</li>
                <li>我是小li</li>
                <li>我是小li</li>
            </ol>
            <script>
                var ul = document.querySelector('ul');
                console.log(ul.children);
            </script>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是div</div>
    <span>我是sapn</span>
    <ul>
        <li>我是小li</li>
        <li>我是小li</li>
        <li>我是小li</li>
        <li>我是小li</li>
    </ul>
    <ol>
        <li>我是小li</li>
        <li>我是小li</li>
        <li>我是小li</li>
        <li>我是小li</li>
    </ol>
    <div class="demo">
        <div class="box">
            <span class="erweima">x</span>
        </div>
    </div>
    <script>
        // 以前的方法
        var ul = document.querySelector('ul');
        var lis = ul.querySelectorAll('li');

        // 子节点
        // 1.parentNode.childNodes
        console.log(ul.childNodes);
        // 2.parentNode.children
        console.log(ul.children);
    </script>
</body>
</html>
