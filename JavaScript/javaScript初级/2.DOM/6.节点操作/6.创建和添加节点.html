<!-- 
    添加新元素，要先创建元素，再添加元素。
    1.创建节点：document.createElement('tagName');
        document.createElement()方法创建由tagName指定的HTML元素。因为这些元素原先不存在，是根据我们的需求动态生成的，所以我们也称为动态创建元素节点。
    2.添加节点
        ① node.appendChild(child);  node：父级   child：子级
            node.appendChild()方法将一个节点添加到指定父节点的子节点列表末尾。类似于css里面的after伪元素。
        ② node.insertBefore(child, 指定元素);
            node.insertBefore()方法将一个结点添加到父节点的指定子节点前面。类似于css里面的before伪元素。
    例：
        <ul>
            <li>123</li>
        </ul>
        <script>
            // 1.创建元素节点
            var li = document.createElement('li');
            // 2.添加元素节点 
            // ① node.appendChild(child);
            var ul = document.querySelector('ul');
            ul.appendChild(li);
            // ② node.insertBefore(child, 指定元素);
            var lili = document.createElement('li');
            ul.insertBefore(lili, ul.children[0]);
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        // 1.创建元素节点
        var li = document.createElement('li');
        // 2.添加元素节点 
        // ① node.appendChild(child);
        var ul = document.querySelector('ul');
        ul.appendChild(li);
        // ② node.insertBefore(child, 指定元素);
        var lili = document.createElement('li');
        ul.insertBefore(lili, ul.children[0]);
    </script>
 </body>
 </html>
