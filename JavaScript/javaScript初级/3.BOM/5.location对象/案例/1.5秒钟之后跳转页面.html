    <div></div>
    <script>
        var div = document.querySelector('div');
        var time = 5;
        baidu();
        setInterval(baidu, 1000);
        function baidu() {
            if (time == 0) {
                location.href = 'http://www.baidu.com';
            } else {
                div.innerHTML = '您将在' + time-- + '秒钟之后跳转到首页';
            }
        }
    </script>
