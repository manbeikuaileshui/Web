<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        console.log(location.search);  // ?uname=pink
        // 1.去掉问号  substr('起始位置', '截取几个参数');
        var params = location.search.substr(1);  // uname=pink
        // 2.利用=把字符串分割为数组 split('=');
        var arr = params.split('=');  // ['uname', 'pink']
        
        var div = document.querySelector('div');
        // 3.把数据写入div中
        div.innerHTML = arr[1] + '欢迎光临';
    </script>
</body>
</html>
