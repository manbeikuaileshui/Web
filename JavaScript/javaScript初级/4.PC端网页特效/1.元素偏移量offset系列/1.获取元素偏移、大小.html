<!-- 
    1.offset概述
        offset翻译过来就是偏移量，我们使用offset系列相关属性可以动态的得到该元素的位置(偏移)、大小等。
            ① 获得元素距离带有定位父元素的位置
            ② 获得元素自身大小(宽度高度)
            注意：返回的数值都不带单位
        offset系列常用属性:
            element.offsetParent：返回作为该元素带有定位的父级元素，如果父级都没有定位则返回body
            element.offsetTop：返回元素相对父元素(有定位)上方的偏移,如果没有父亲或者父亲没有定位则以body为准
            element.offsetLeft：返回元素相对父元素(有定位)左边框的偏移,如果没有父亲或者父亲没有定位则以body为准
            element.offsetWidth：返回自身包括padding、边框、内容区的宽度，返回值不带单位
            element.offsetHeight：返回自身包括padding、边框、内容区的高度，返回值不带单位
    例：
        <div class="father">
            <div class="son"></div>
        </div>
        <div class="w"></div>
        <script>
            // offset系列
            var father = document.querySelector('.father');
            var son = document.querySelector('.son')
            var w = document.querySelector('.w');
            // 1.可以得到元素的偏移、位置，返回值不带单位
            console.log(father.offsetTop);  // 150
            console.log(father.offsetLeft);  // 150
            //                        father不加定位     加了定位
            console.log(son.offsetTop);  // 150            0
            console.log(son.offsetLeft);  // 195           45

            // 2.可以得到元素的大小、宽度和高度,包含padding + border + width
            console.log(w.offsetWidth);  // 无padding、边框200 有padding220  都有250
            console.log(w.offsetHeight);  // 无padding、边框200 有padding220 都有250

            // 3.返回带有定位的父亲，没有父亲或父亲没有定位则返回body
            console.log(son.offsetParent);
            console.log(son.parentNode);  // 返回最近一级的父亲，不管父亲是否有定位
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }
        .w {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid pink;
        }
    </style>
 </head>
 <body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        // offset系列
        var father = document.querySelector('.father');
        var son = document.querySelector('.son')
        var w = document.querySelector('.w');
        // 1.可以得到元素的偏移、位置，返回值不带单位
        console.log(father.offsetTop);  // 150
        console.log(father.offsetLeft);  // 150
        //                        father不加定位     加了定位
        console.log(son.offsetTop);  // 150            0
        console.log(son.offsetLeft);  // 195           45

        // 2.可以得到元素的大小、宽度和高度,包含padding + border + width
        console.log(w.offsetWidth);  // 无padding、边框200 有padding220  都有250
        console.log(w.offsetHeight);  // 无padding、边框200 有padding220 都有250

        // 3.返回带有定位的父亲，没有父亲或父亲没有定位则返回body
        console.log(son.offsetParent);
        console.log(son.parentNode);  // 返回最近一级的父亲，不管父亲是否有定位
    </script>
 </body>
 </html>
