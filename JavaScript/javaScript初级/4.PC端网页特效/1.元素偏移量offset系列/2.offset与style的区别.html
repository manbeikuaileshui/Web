<!-- 
    offset
        1.offset可以得到任意样式中的样式值
        2.offset系列获得的数值是没有单位的
        3.offsetWidth包含padding+border+width
        4.offsetWIdth等属性是只读属性，只能获取不能赋值
        5.所以我们想要获取元素大小位置，用offset更合适
    style
        1.style只能得到行内样式表中的样式值
        2.style.width获得的是带有单位的字符串
        3.style.width获得不包含padding和border的值
        4.style.width是可读写属性，可以获取也可以赋值
        5.所以，我们想要给元素更改值，则需要用style改变
    例：
        <div class="box" style="width:200px;"></div>
        <script>
            // offset与style的区别
            var box = document.querySelector('.box');
            console.log(box.offsetWidth);  // 200
            console.log(box.style.width);  // 不是行内样式，啥都没有  是的话200px
            // box.offsetWidth = '300px';  // 无法更改
            box.style.width = '300px';  // 可以更改
        </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            background-color: pink;
        }
    </style>
 </head>
 <body>
    <div class="box" style="width:200px;"></div>
    <script>
        // offset与style的区别
        var box = document.querySelector('.box');
        console.log(box.offsetWidth);  // 200
        console.log(box.style.width);  // 不是行内样式，啥都没有  是的话200px
        // box.offsetWidth = '300px';  // 无法更改
        box.style.width = '300px';  // 可以更改
    </script>
 </body>
 </html>
