<!-- 
    立即执行函数(function [函数名]() {})()或者(function [函数名](){}())
    主要作用：创建一个独立的作用域。避免了命名的冲突。
    例：
    <script>
        function fn() {
            console.log(1);
        }
        fn();
        // 立即执行函数不需要调用，立马能够自己执行函数，可以传递多个参数，可以不写函数名
        // 写法1  (function [函数名]() {})()
        (function sum(a, b) {
            console.log(a + b);
        })(1, 3);
        // 写法2  (function [函数名](){}())
        (function(a, b) {
            console.log(a + b);
        }(1, 4))
    </script>
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        function fn() {
            console.log(1);
        }
        fn();
        // 立即执行函数不需要调用，立马能够自己执行函数，可以传递多个参数，可以不写函数名
        // 写法1  (function [函数名]() {})()
        (function sum(a, b) {
            console.log(a + b);
        })(1, 3);
        // 写法2  (function [函数名](){}())
        (function(a, b) {
            console.log(a + b);
        }(1, 4))
    </script>
 </body>
 </html>
