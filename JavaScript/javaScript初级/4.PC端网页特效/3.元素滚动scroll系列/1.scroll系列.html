<!-- 
    scroll翻译过来就是滚动的意思，我们使用scroll系列的相关属性可以动态的得到该元素的大小、滚动距离等。
    element.scrollTop：返回被卷去的上侧距离，返回值不带单位(包括上边框)
    element.scrollLeft：返回被卷去的左侧距离，返回值不带单位(包括左边框)
    element.scrollWidth：返回自身实际的宽度，不含边框，返回值不带单位，若内容超出，则返回内容的宽度
    element.scrollHeight：返回自身实际的高度，不含边框，返回值不带单位，若内容超出，则返回内容的高度
    window.pageYOffset：返回整个页面被卷去的上侧距离
    window.pageXOffset：返回整个页面被卷去的左侧距离
    如果浏览器的高度(宽度)不足以显示整个页面时，会自动出现滚动条。当滚动条向下滚动时，页面上面被隐藏掉的高度，我们就称为页面被卷去的头部。滚动条在滚动时会触发onscroll事件。
    例：
        var div = document.querySelector('div');
        console.log(div.scrollHeight);  // 内容超出高度就是内容的高度，不超出就是盒子的高度
        console.log(div.clientHeight);  // 盒子的高度

        // scroll滚动事件，当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop);
            console.log(div.scrollLeft);
        });
 -->

    <script>
        var div = document.querySelector('div');
        console.log(div.scrollHeight);  // 内容超出高度就是内容的高度，不超出就是盒子的高度
