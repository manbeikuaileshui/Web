<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.类的继承
        class Father {
            constructor() {
                
            }
            money() {
                console.log(100);
            }
        }
        class Son extends Father {

        }
        var son = new Son()
        son.money()

        // 2.super关键字
        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
            say() {
                console.log('我是爸爸');
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y)  // 调用了父类中的构造函数
            }
            say() {
                // console.log('我是儿子');
                super.say()  // 调用父类中的普通函数
            }
        }
        var son = new Son(1, 2)
        son.sum()
        // 继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的，
        // 如果没有，就去查找父类有没有这个方法，如果有就执行父类的这个方法(就近原则)
        son.say()
    </script>
</body>
</html>
