<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var rg = /abc/  // 只要包含abc就可以
        // 字符类：[]表示有一些列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/  // 只要包含有a或者有b或者有c，都返回true
        console.log(rg.test('andy'));  // true
        console.log(rg.test('baby'));  // true
        console.log(rg.test('color'));  // true
        console.log(rg.test('red'));  // false
        console.log('-------------------------------');

        var reg = /^[abc]$/  // 三选一，只有是a或者b或者c，这三个字母才返回true
        console.log(reg.test('aa'));  // false
        console.log(reg.test('a'));  // true
        console.log(reg.test('b'));  // true
        console.log(reg.test('c'));  // true
        console.log(reg.test('abc'));  // false
        console.log('-------------------------------');

        var reg1 = /^[a-z]$/  // 26个英文字母任何一个字母返回true
        console.log(reg1.test('a'));  // true
        console.log(reg1.test('z'));  // true
        console.log(reg1.test('1'));  // false
        console.log(reg1.test('A'));  // false
        console.log('-------------------------------');

        // 字符组合
        var reg2 = /^[a-zA-Z0-9_-]$/  // 26个英文字母任何一个字母(包括大写)、0-9的数字、_、-都返回true
        console.log(reg2.test('a'));  // true
        console.log(reg2.test('B'));  // true
        console.log(reg2.test('8'));  // true
        console.log(reg2.test('-'));  // true
        console.log(reg2.test('_'));  // true
        console.log(reg2.test('!'));  // false
        console.log('-------------------------------');

        // ^写在[]里面表示取反的意思
        var reg3 = /^[^a-zA-Z0-9_-]$/  
        console.log(reg3.test('a'));  // false
        console.log(reg3.test('B'));  // false
        console.log(reg3.test('8'));  // false
        console.log(reg3.test('-'));  // false
        console.log(reg3.test('_'));  // false
        console.log(reg3.test('!'));  // true
    </script>
</body>
</html>
