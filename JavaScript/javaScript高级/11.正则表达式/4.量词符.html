<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 量词符：用来设定某个模式出现的次数
        // 简单理解：就是让下面的a这个字符重复都少次
        // var reg = /^a$/

        // * 相当于 >= 0 可以出现0次或者很多次
        var reg = /^a*$/
        console.log(reg.test(''));  // true
        console.log(reg.test('a'));  // true
        console.log(reg.test('aaaa'));  // true
        console.log('--------------------');

        // + 相当于 >= 1 可以出现1次或者很多次
        var reg = /^a+$/
        console.log(reg.test(''));  // false
        console.log(reg.test('a'));  // true
        console.log(reg.test('aaaa'));  // true
        console.log('--------------------');

        // ? 相当于 1 || 0
        var reg = /^a?$/
        console.log(reg.test(''));  // true
        console.log(reg.test('a'));  // true
        console.log(reg.test('aaaa'));  // false
        console.log('--------------------');

        // {n} 就是重复n次
        var reg = /^a{4}$/
        console.log(reg.test(''));  // false
        console.log(reg.test('a'));  // false
        console.log(reg.test('aaaa'));  // true
        console.log('--------------------');

        // {n,} 大于等于n次
        var reg = /^a{1,}$/
        console.log(reg.test(''));  // false
        console.log(reg.test('a'));  // true
        console.log(reg.test('aaaa'));  // true
        console.log('--------------------');

        // {n, m} 大于等于n并且小于等于m
        var reg = /^a{1,3}$/
        console.log(reg.test(''));  // false
        console.log(reg.test('a'));  // true
        console.log(reg.test('aaaa'));  // false
    </script>
</body>
</html>
