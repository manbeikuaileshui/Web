<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5
        function Phone() {
            
        }
        // 构造函数的属性，不属于实例
        Phone.name = '手机';
        Phone.change = function() {
            console.log("我可以改变世界");
        }
        // 构造函数的属性，也是属于实例
        Phone.prototype.price = 2000;
        Phone.prototype.change1 = function() {
            console.log('我可以打电话');
        }
        let nokia = new Phone();
        console.log(nokia.name);  // undefined
        // nokia.change();  // 报错
        console.log(nokia.price);  // 2000
        nokia.change1();  // 我可以打电话

        // ES6
        class Phone1 {
            // 静态属性 属于类，不属于实例对象
            static name = '手机';
            static change() {
                console.log("我可以改变世界");
            }
            price = 1000;
        }
        let nokia1 = new Phone1();
        console.log(nokia1.name);  // undefined
        console.log(Phone1.name);  // 手机
        console.log(nokia1.price);
    </script>
</body>
</html>
