<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5
        // 手机
        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.call = function() {
            console.log('我可以打电话');
        }
        // 智能手机
        function SmartPhone(brand, price, color, size) {
            Phone.call(this, brand, price);
            this.color = color;
            this.size = size;
        }
        // 设置子级构造函数的原型
        SmartPhone.prototype = new Phone;
        SmartPhone.prototype.constructor = SmartPhone;  // 可有可无

        // 声明子类的方法
        SmartPhone.prototype.photo = function() {
            console.log('我可以拍照');
        }
        SmartPhone.prototype.playGame = function() {
            console.log('我可以玩游戏');
        }
        const chuizi = new SmartPhone('锤子', 2499, '黑色', '5.5inch')
        console.log(chuizi);
        chuizi.photo();  // 我可以拍照
        chuizi.playGame();  // 我可以玩游戏
        chuizi.call();  // 我可以打电话

        // ES6
        class Phone1 {
            // 构造方法
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
            // 父类的成员属性
            call() {
                console.log('我可以打电话');
            }
        }
        class SmartPhone1 extends Phone1 {
            // 构造方法
            constructor(brand, price, color, size) {
                super(brand, price);
                this.color = color;
                this.size = size;
            }
            photo() {
                console.log('拍照');
            }
            playGame() {
                console.log('玩游戏');
            }
            // 子类对父类方法的重写
            call() {
                console.log('打电话');
            }
        }
        const xiaomi = new SmartPhone1('小米', '1999', '白色', '5.5inch');
        console.log(xiaomi);
        xiaomi.photo(); // 拍照
        xiaomi.playGame();  // 玩游戏
        xiaomi.call();  // 打电话
    </script>
</body>
</html>
