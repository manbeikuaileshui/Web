<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // get 和 set
        class Phone {
            get price() {
                console.log('价格属性被读取了');
                return 2000;
            }
            set price(newval) {
                console.log('价格属性被修改了');
            }
        }
        // 实例化对象
        let s = new Phone();
        console.log(s.price);  // 价格属性被读取了 2000
        s.price = 1499;  // 价格属性被修改了
    </script>
</body>
</html>
