        // 如果在箭头函数中使用this，this关键字将指向箭头函数定义位置中的this
        function fn () {
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        const obj = {name: 'zhangsan'}
        const resFn = fn.call(obj)
        resFn()
