<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async 函数
        async function fn() {
            // 返回一个字符串
            // return '尚硅谷';

            // return的结果不是一个 Promise 类型的对象，
            // 函数返回的结果就是成功的 Promise 对象
            // return;

            // 抛出错误，返回的结果是一个失败的Promise
            // throw new Error('出错了')

            // return的结果是一个 成功/失败的 Promise 对象，
            // 函数返回的结果也是成功/失败的 Peomise 对象
            return new Promise ((resolve, reject) => {
                // resolve('成功的数据');
                reject('失败的错误');
            });
        }
        const result = fn();

        // 调用 then 方法
        result.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
        console.log(result);
    </script>
</body>
</html>
