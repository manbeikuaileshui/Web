<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES10 Object.fromEntries 将二维数组转化为对象
        const result = Object.fromEntries([
            ['name', '尚硅谷'],
            ['xueke', 'Java，大数据，前端，云计算']
        ]);
        console.log(result);

        // Map
        const m = new Map();
        m.set('name', 'ATGUIGU');
        const result1 = Object.fromEntries(m);
        console.log(result1);

        // ES8 Object.entries 将对象转化为二维数组
        const arr = Object.entries({
            name: '尚硅谷'
        })
        console.log(arr);
    </script>
</body>
</html>
