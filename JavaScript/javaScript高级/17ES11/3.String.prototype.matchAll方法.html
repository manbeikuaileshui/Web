<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映日期：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>
        </ul>`;
        // 声明正则
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;

        // ES9 的方法
        let result;
        let data = [];
        while(result = reg.exec(str)) {
            console.log(result);  // 拿到所有li
            data.push({title: result[1], time: result[2]});
        }
        // 输出结果
        console.log(data);
        console.log('-------------');

        // ES11 matchAll()方法
        const result1 = str.matchAll(reg);
        console.log(result1);
        console.log('-------------');

        // 利用 for of 遍历
        // for(let v of result1) {
        //     console.log(v);
        // }
        // 利用...转化为数组
        const arr = [...result1];
        console.log(arr);
    </script>
</body>
</html>
