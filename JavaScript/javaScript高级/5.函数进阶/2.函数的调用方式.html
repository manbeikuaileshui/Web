<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的调用方式

        // 1.普通函数
        function fn() {
            console.log('人生的巅峰');
        }
        fn()  // 函数名调用
        fn.call()  // call()方法调用

        // 2.对象的方法
        var o = {
            sayHi: function() {
                console.log('人生的巅峰');
            }
        }
        o.sayHi()  // 对象.方法名()调用

        // 3.构造函数
        function Star() {}
        new Star()  // 使用new就调用

        // 4.绑定事件函数
        btn.onclick = function() {}  // 点击了按钮就可以调用

        // 5.定时器函数
        setInterval(function() {}, 1000)  // 这个函数是定时器自动1s调用1次 
        setTimeout(function() {}, 1000)  // 延迟1s调用这个函数

        // 6.立即执行函数   函数名可省略
        (function() {})()  // 自动调用
        (function() {}())  // 自动调用
        (function fn() {})()  // 自动调用
        (function fn() {}())  // 自动调用
    </script>
</body>
</html>
