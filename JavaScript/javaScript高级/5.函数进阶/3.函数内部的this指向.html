<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 函数的不同调用方式决定了this的指向不同

        // 1.普通函数 this 指向 window
        function fn() {
            console.log('普通函数的this：' + this);
        }
        window.fn()

        // 2.对象的方法 this 指向的是对象o
        var o = {
            sayHi: function() {
                console.log('对象方法的this：' + this);
            }
        }
        o.sayHi()

        // 3.构造函数 this 指向ldh这个实例对象，原型对象里面的this也是指向ldh这个实例对象
        function Star() {
            console.log('构造函数的this：' + this);
        }
        Star.prototype.sing = function() {
            console.log('原型对象的this：' + this);
        }
        var ldh = new Star()
        ldh.sing()

        // 4.绑定事件函数 this 指向的是函数的调用者 btn 这个按钮
        var btn = document.querySelector('button')
        btn.onclick = function() {
            console.log('绑定事件函数的this：' + this);
        }

        // 5.定时器函数 this 指向的是window
        window.setTimeout(function() {
            console.log('定时器的this：' + this);
        }, 1000);

        // 6.立即执行函数 this 指向的是window
        (function() {
            console.log('立即执行函数的this：' + this );
        })()
    </script>
</body>
</html>
