<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2.apply() 应用 运用的意思
        // ①调用函数
        // ②可以改变函数内部的this指向
        // ③它的参数必须是数组或伪数组
        // ④apply的主要应用，比如说我们可以利用 apply 借助与数学内置对象求最大值 Math.max()
        var o = {
            name: 'andy'
        }
        function fn(arr) {
            console.log(this);
            console.log(arr);
        }
        fn.apply(o, ['pink'])

        var arr = [1, 66, 3, 99, 4]
        var max = Math.max.apply(Math, arr)
        var min = Math.min.apply(Math, arr)
        console.log(max, min);
    </script>
</body>
</html>
