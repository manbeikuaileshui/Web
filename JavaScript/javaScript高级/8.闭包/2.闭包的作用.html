<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包的主要作用：延伸了变量的作用范围
        // 我们fn 外面的作用域可以访问fn 内部的局部变量
        function fn() {
            var num = 10
            return function() {
                console.log(num);
            }
        }
        var f = fn()
        // // 类似于
        // var f = function() {
        //         console.log(num);
        //     }
        f()
    </script>
</body>
</html>
