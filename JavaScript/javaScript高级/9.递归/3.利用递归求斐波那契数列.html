    <script>
        // 利用递归函数求斐波那契数列(兔子序列) 1、1、2、3、5、8、13、21...
        // 用户输入一个数字n就可以求出这个数字对应的兔子序列值
        // 我们只需要直到用户输入的n的前两项(n-1)和(n-2)就可以计算出n对应的序列值
        function fb(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fb(n -1 ) + fb(n - 2)
        }
        console.log(fb(3));
        console.log(fb(6));
