<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令1</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        需求： 定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍
    -->
    <div id="root">
        <h2>当前的n值是： <span v-text="n"></span></h2>
        <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
        <h2>放大10倍后的n值是：<span v-big-number="n"></span></h2>
        <button @click="n++">点我n+1</button>
       <h2>{{name}}</h2>
    </div><br>
    
    <div id="root1">
        <h2>当前的x值是： <span v-text="x"></span></h2>
        <h2>放大10倍后的x值是：<span v-big="x"></span></h2>
        <button @click="x++">点我x+1</button>
        <h2>{{name}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示
    // 定义全局的自定义指令
    Vue.directive('big', function(element, binding) {
                element.innerText = binding.value * 10;
            })

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 1
        },
        directives: {
            // big函数何时会被调用？ 
            // 1.指令与元素成功绑定时(一上来)  
            // 2.指令所在的模板被重新解析时
            // big(element, binding) {
            //     element.innerText = binding.value * 10;
            //     // console.log(element, binding.value);
            //     console.log('big');
            //     console.log(this);  // 此处的this指向window
            // },
            // 'big-number': function(element, binding) {
            'big-number'(element, binding) {
                element.innerText = binding.value * 10;
                // console.log(element, binding.value);
                console.log('big');
                console.log(this);  // 此处的this指向window
            }
        }
    })
    // vm.name = 'atguigu';  // 修改name的值时，big函数也被的调用
    new Vue({
        el: '#root1',
        data: {
            name: '尚硅谷',
            x: 1
        }
    })
</script>
</html>
