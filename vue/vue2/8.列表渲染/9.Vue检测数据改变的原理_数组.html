<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue检测数据改变的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校信息</h1>
        <button @click="addLeader">添加一个校长</button>
        <h2>学校名称：{{school.name}}</h2>
        <h2>学校地址：{{school.address}}</h2>
        <h2 v-if="school.leader">校长：{{school.leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性，默认值是男</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
        <h2>爱好</h2>
        <button @click="Hobby">修改爱好</button>
        <ul>
            <li v-for="(h, index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                school: {
                    name: '尚硅谷',
                    address: '北京'
                },
                student: {
                    name: 'tom',
                    age: {
                        rAge: 40,
                        sAge: 29
                    },
                    hobby: ['抽烟', '喝酒', '打麻将'],
                    friends: [
                        {name: 'jerry', age: 35},
                        {name: 'tony', age: 36},
                    ]
                }
            },
            methods: {
                addSex() {
                    this.$set(this.student, 'sex', '男');
                },
                addLeader() {
                    this.$set(this.school, 'leader', '张三')
                },
                Hobby() {
                    // 利用Vue能检测到数组改变的7种方法
                    this.student.hobby.push('学习');
                    this.student.hobby.splice(2, 2, '烫头', '撩妹');

                    // 用Vue.set修改
                    // Vue.set(this.student.hobby, 3, '学习');
                    // this.$set(this.student.hobby, 3, '撩妹');
                }
            }
        })
    </script>
</body>
</html>
